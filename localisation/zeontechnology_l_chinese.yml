 army_attachment_efsf_ball:0 "铁球"
 army_attachment_efsf_ball_desc:0 "RB-79铁球是地球联邦军为对抗吉翁的MS而研发的武器的首次尝试。\n\n"
 army_attachment_efsf_core_fighter:0 "核心战机"
 army_attachment_efsf_core_fighter_desc:0 "FF-X7核心战机是高达的主要组成部分，可以作为独立单元参与战斗，装备有火神炮和复数的导弹。\n\n"
 army_attachment_efsf_guntank:0 "钢坦克"
 army_attachment_efsf_guntank_desc:0 "地球联邦军首部MS，虽然外观上不符合MS的定义。装备有坦克底盘、两门加农炮和火神炮，被定义为炮击辅助机型。"
 army_attachment_efsf_guncannon:0 "钢加农"
 army_attachment_efsf_guncannon_desc:0 "钢加农被定义为高达的机动辅助机型，真正意义上的地球联邦军首部MS。"
 army_attachment_efsf_gm:0 "吉姆"
 army_attachment_efsf_gm_desc:0 "吉姆是地球联邦军首个量产型MS，装备有光束喷枪。吉姆有能力直面当时的任何敌人，如MS，地面部队，甚至是战舰。"
 army_attachment_efsf_gundam:0 "高达"
 army_attachment_efsf_gundam_desc:0 "高达是将一年战争局势扳向地球联邦方面的决定性武器。装备了大量武器且能够从每次战斗中进行学习，吉翁军称之为白色恶魔。"
 army_attachment_efsf_alex:0 "阿历克斯高达"
 army_attachment_efsf_alex_desc:0 "阿历克斯高达是一台在一年战争末期被制造出的原型机，原本计划用来替代老式的元祖高达，因为其性能被认为是全面超越了元祖高达的存在。遗憾的是它因为战争的结束和被吉翁军的独立部队所破坏而并没有参与前线作战。（巴尼！！！！！！！！！）"
 army_attachment_newtype_brigade:0 "新人类部队"
 army_attachment_newtype_brigade_desc:0 "新人类机师部队，配备有专用MS。因为有他们的精神力的帮助，他们有着提升团队合作能力和整个军队士气的能力。"
 army_attachment_cyber_newtype_brigade:0 "强化人部队"
 army_attachment_cyber_newtype_brigade_desc:0 强化人机师部队，配备有专用MS。他们有很强大的战斗力，但因为制造时性格上的缺陷，他们时常会吓到友军。"
