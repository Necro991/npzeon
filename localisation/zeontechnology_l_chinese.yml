 colonydrop.180.name:0 "吉翁残党" 
 colonydrop.180.desc:0 "一群吉翁残党劫持了小行星殖民地并打算把它降落在 [Root.GetName] 上！!我们必须枯竭采取行动阻止他们！" 
 colonydrop.180.a:0 "这群渣滓！" 
 colonydrop.182.name:0 "已经摧毁被劫持的殖民地小行星" colonydrop.182.desc:0 "我们成功阻止了吉翁残党将殖民地小行星坠落在[Root.GetName]上.经此一役，他们再也不会回来了。" 
 colonydrop.183.name:0 "[Root.GetName] 殖民地坠落事件" colonydrop.183.desc:0 "尽管尽了最大努力，吉翁的渣滓们还是成功地将殖民地小行星坠落在 [Root.GetName]上. 由于阿纳贝尔•卡多少校的活跃，我们没能团灭他们，谁知道他们什么时候还会再来。。。"
 colonydrop.183.a:0 "等下次的。。。" 
