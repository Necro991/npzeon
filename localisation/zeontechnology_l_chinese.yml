 zeontecht1:0 "机动战士高达: 群星"
 zeontechd1:0 "请选择想要使用的机动战士科技树。"
 zeontecht2:0 "机动战士高达: 群星"
 zeontechd2:0 "SIEG ZEON!"
 zeontecht3:0 "新吉翁科技"
 zeontechd3:0 "此项会提供新吉翁装备及技术。祝您好运！吉翁万岁！"
 zeontech_dialogue_1:0 "SIEG ZEON!"
 zeontech_dialogue_2:0 "你们都是荣耀的吉翁士兵！"
 zeontech_dialogue_3:0 "我要解放那些被地球重力所束缚的灵魂！"
 zeontech_dialogue_4:0 "动作快！发射高达！"
 zeontech_dialogue_5:0 "地球也好，吉翁也好，都是我的！"
