 EFSF_MPC_6_DESC:0 "向目标发射破坏性高能等离子体光束的武器。能够极其有效的击穿战舰装甲。\n\n"
 START_SCREEN_Zeon:0 "一年战争是宇宙世纪最大、最具毁灭性的冲突，军队和一般民众的伤亡不计其数。一年战争始于宇宙世纪0079年1月3号，吉翁公国对地球联邦的领土发起突然袭击。\n\n这场战争的转折点在十一月，联邦军开始进行敖德萨行动——于东欧进行、对于吉翁军的战略大反攻。耗尽资源上唯一优势的地球联邦被吉翁公国击败，其大部分力量被迫撤退或向吉翁投降。不久后，吉翁开始了反攻，首先攻下地球联邦宇宙军指挥部月神II号，随后击败了聚集在贾布罗的地球联邦军。在这之后不久，地球联邦宣布投降，使长达一年的战争于宇宙世纪0080年1月1日得以结束。\n\n不久后，人类在曲速旅行的技术上取得了突破。"
 EMPIRE_DESIGN_Zeon:0 "吉翁公国"
 EMPIRE_DESIGN_Zeon_desc:0 "在赢得一年战争后，基连·扎比得以控制整个公国，并使人类走向一个高度中央集权且军国化的社会。当曲速旅行刚刚可行化时， 基连利用此机会将人类投放到了减压舱，啊不，是更遥远的宇宙中去。吉翁的未来也许并不光明，但它定会更加强大。"
 START_SCREEN_NeoZeon:0 "夏亚·阿兹纳布尔成功算计了地球联邦并取得胜利，小行星阿克西斯的坠落使地球上大部分的生物被灭绝，人类被迫走向宇宙，同时也开始向自己的新人类潜质敞开怀抱。"
 EMPIRE_DESIGN_NeoZeon:0 "新吉翁"
 EMPIRE_DESIGN_NeoZeon_desc:0 "在过去的吉翁运动全部失败、人类对地球的破坏日益加剧的情况下，夏亚·阿兹纳布尔在此肩负起引领新吉翁走向荣耀的责任。在算计了地球联邦军特殊精锐部队隆德贝尔后，夏亚将小行星阿克西斯坠向地球，导致了地球的核冬天。无处可归的人类必须拥抱群星，否则定会走向灭亡。"
 START_SCREEN_Axis:0 "在对达喀尔的第二次进攻后，哈曼·卡恩使她对地球的统治更加稳固，她已然成为人类毋庸置疑的统治者。虽然这次进攻中人类付出了很大的代价，但人类已经开始了重建地球与殖民卫星的艰巨任务。在所有地球及宇宙居民的支持下，没有什么可以阻挡人类的进步。"
 EMPIRE_DESIGN_Axis:0 "阿克西斯新吉翁"
 EMPIRE_DESIGN_Axis_desc:0 "吉翁在一年战争中败北并退守小行星阿克西斯深深影响了哈曼·卡恩，当她长大后，她使宇宙移民开始了新的吉翁运动，并重新树立了宇宙移民被掩埋的骄傲与力量。在击垮A.E.U.G.和提坦斯后，她征服并支配了地球，为吉翁带来了荣耀。"
 START_SCREEN_EFSF:0 "在地球联邦取得一年战争的胜利后，殖民卫星与地球达成和解并开始合作以拯救地球及人类的未来。诺亚·布莱特·林有德，白色基地的舰长，受人尊敬的老兵，熟练的中二修正拳使用者，被选为新任首相。在曲速旅行可行化后，人类终于可以踏上向群星进发的道路。"
 EMPIRE_DESIGN_EFSF:0 "地球联邦"
 EMPIRE_DESIGN_EFSF_desc:0 "在地球联邦取得一年战争的胜利后，殖民卫星与地球达成和解并开始合作以拯救地球及人类的未来。诺亚·布莱特·林有德，白色基地的舰长，受人尊敬的老兵，熟练的中二修正拳使用者，被选为新任首相。在曲速旅行可行化后，人类终于可以踏上向群星进发的道路。"
 START_SCREEN_Titans:0 "帕普迪马斯·希洛克，来自木星的男人，在U.C.0088年刺杀贾米托夫·海曼后成为提坦斯的总指挥。他在迅速消灭了A.E.U.G.和阿克西斯新吉翁后因为有着提坦斯这样的特殊精英部队的支持而对地球圈有着全控。"
 EMPIRE_DESIGN_Titans:0 "提坦斯"
 EMPIRE_DESIGN_Titans_desc:0 "帕普迪马斯·希洛克，来自木星的男人，在U.C.0088年刺杀贾米托夫·海曼后成为提坦斯的总指挥。他在迅速消灭了A.E.U.G.和阿克西斯新吉翁后因为有着提坦斯这样的特殊精英部队的支持而对地球圈有着全控。"
