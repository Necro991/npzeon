 tech_BEAMC_1:0 "早期光束加农"
 tech_BEAMC_1_desc:0 "一种向着目标发射高温等离子体的武器。 这些等离子体在穿透舰船护甲上很有一套。\n\n"
 tech_BEAMC_2:0 "光束加农（一年战争版）"
 tech_BEAMC_2_desc:0 "这些新加农炮在控制装置的作用下发出更强的等离子体，结果就是光束在宇宙中的损耗变少了。\n\n"
 tech_BEAMC_3:0 "光束加农（一年战争末期版）"
 tech_BEAMC_3_desc:0 "这批最新的光束加农比老版的更适合军队，改良后的射线更加致命\n\n"
 tech_EFSF_BEAMC_1:0 "早期光束加农"
 tech_EFSF_BEAMC_1_desc:0 "一种向着目标发射高温等离子体的武器。这些等离子体在穿透舰船护甲上很有一套。\n\n"
 tech_EFSF_BEAMC_2:0 "光束加农（一年战争版）"
 tech_EFSF_BEAMC_2_desc:0 "这些新加农炮在控制装置的作用下发出更强的等离子体，结果就是光束在宇宙中的损耗变少了。\n\n\n\n"
 tech_EFSF_BEAMC_3:0 "光束加农（一年战争末期版）"
 tech_EFSF_BEAMC_3_desc:0 "这批最新的光束加农比老版的更适合军队，改良后的射线更加致命\n\n\n\n"
 tech_Zeon_MS_0:0 "吉翁MS原型机"
 tech_Zeon_MS_0_desc:0 "尽管MS-03初期实验型扎古才是MS的始祖，第一种被大批量生产的原型机却是MS-05扎古I。"
 tech_Zeon_MS_1:0 "早期吉翁MS"
 tech_Zeon_MS_1_desc:0 "伴随着扎古I的成功, 扎古的主要生产商吉翁尼克紧接着开发出了激动人心的扎古II，这台MS也成了吉翁的象征。这阶段里所有高出力MS都是以扎古II为蓝本设计的。"
 tech_Zeon_MS_2:0 "吉翁一年战争早期MS"
 tech_Zeon_MS_2_desc:0 "出于一年战争的需要，大量的扎古被设计出来，在改造时从前线得到了大量的资料并改良，扎古II F 就是这阶段的产物。"
 tech_Zeon_MS_3:0 "吉翁一年战争中期MS"
 tech_Zeon_MS_3_desc:0 "随着战争的进行，更多应用了实验性设计的MS正式服役，在剩余的战斗中，勇士和力克·大魔等新型机被应用在部分战场。"
 tech_Zeon_MS_4:0 "吉翁一年战争末期MS"
 tech_Zeon_MS_4_desc:0 "在一年战争末期，吉恩军甚至应用了更多实验性和一次性的技术，比如高速强袭MS京宝梵。"
 tech_Zeon_MS_5:0 "UMP Mobile Suits"
 tech_Zeon_MS_5_desc:0 "在一年战争的末期，吉恩公国政府和工业界开始整合技术以便于流水线生产几种MS的计划：统合整备计划,扎古II改和狙击型勇士就是这个计划的产物。"
 tech_Zeon_MA_1:0 "瓦尔瓦罗计划"
 tech_Zeon_MA_1_desc:0 "吸收了从MA-05比格罗上学到的教训后, 月面都市格拉纳达设计了瓦尔瓦罗，这台MA携带了巨大的米加粒子炮 ，就像其他的巨型武器一样。"
 tech_Zeon_MA_2:0 "大扎姆计划"
 tech_Zeon_MA_2_desc:0 "与其他MA设计形成了鲜明的对比的是，大扎姆的体积与重量都很大, 几乎到了战舰的级别。并且它搭载了一门威力极其巨大的米加粒子炮，一发入魂。"
 tech_Axis_MS_0:0 "加萨C"
 tech_Axis_MS_0_desc:0 "随着一年战争的结束，阿克西斯太空军开始用他们有限的资源和生产力设计新的MS。开发成果为加萨-C。"
 tech_Axis_MS_1:0 "阿克西斯早期型MS"
 tech_Axis_MS_1_desc:0 "为策划第一次新吉翁战争，阿克西斯开始修改现有MS来使它们有与A.E.U.G.及E.F.S.F.的MS相抗衡的能力。"
 tech_Axis_MS_2:0 "新吉翁战争早期型MS"
 tech_Axis_MS_2_desc:0 "从加萨系列MS身上的缺陷中汲取经验，阿克西斯开始开发新的加强型MS以抵消数量上的劣势。"
 tech_Axis_MS_3:0 "新吉翁战争中期型MS"
 tech_Axis_MS_3_desc:0 "新型机的灵感源自于旧吉翁型机体，德莱森——基于大魔设计但从各方面数据上都有实质性跨越的MS应运而生"
 tech_Axis_MS_4:0 "新吉翁战争后期型MS"
 tech_Axis_MS_4_desc:0 "更多源自旧吉翁型机体的设计被应用在新型机开发上，扎古III及改良型勇士就是两个继承了旧型号的设计, 但其在作战能力方面得到大幅度提升"
 tech_Axis_MS_5:0 "新吉翁战争末期MS"
 tech_Axis_MS_5_desc:0 "阿克西斯设计的顶峰时代，量产型MS有着利用新人类（NT）力量的能力，并且装备有相对其他MS来说如同军火库般大量且致命的装备。"
 tech_Axis_MA_1:0 "一年战争末期MA"
 tech_Axis_MA_1_desc:0 "一年战争后不久，阿克西斯完成了其首部MA，零式ZR，装备有大型米加粒子炮及I立场的高速型MA。"
 tech_Axis_MA_2:0 "星辰作战期MA"
 tech_Axis_MA_2_desc:0 "为了星辰作战，阿克西斯完成了对零式ZR的改进，创造出了AMX-002露维·捷露。"
 tech_Axis_MA_3:0 "格利普斯战役MA"
 tech_Axis_MA_3_desc:0 "基于AMA-X2露维·捷露的数据，阿克西斯着手开发了后继机型，AMA-X2S露维·捷露II。"
 tech_Neo_MS_0:0 "一年战争残余机体"
 tech_Neo_MS_0_desc:0 "随着在一年战争中的败北，吉翁被迫使用战争残余。"
 tech_Neo_MS_1:0 "新吉翁战争残余机体"
 tech_Neo_MS_1_desc:0 "哈曼·卡恩的战败，奥干（A.E.U.G）的介入，以及格雷米军的覆灭，很多新吉翁的力量被掌握在了夏亚手中。"
 tech_Neo_MS_2:0 "早期型基拉·德卡"
 tech_Neo_MS_2_desc:0 "根据扎古II的成功经验，新吉翁（夏亚）设计了基拉·多卡，为与E.F.S.F.方面MS抗衡的高度泛用型量产MS。"
 tech_Neo_MS_3:0 "基拉·德卡家族"
 tech_Neo_MS_3_desc:0 "尽管基拉·德卡被证实为一台成功的MS，但事实证明为应对多变战局，战斗特化及装甲强化变种机型的需求不可忽视。"
 tech_Neo_MS_4:0 "后期型基拉·德卡"
 tech_Neo_MS_4_desc:0 "基拉·德卡家族被新设计的顶点——基拉·德卡改所取代。"
 tech_Neo_MS_5:0 "末期型基拉·德卡"
 tech_Neo_MS_5_desc:0 "基拉·德卡的制造理论极其成功，以至于日后新吉翁的实际都基于这一理论。"
 tech_Neo_MA:0 "新吉翁MA"
 tech_Neo_MA_desc:0 "MA不再是夏亚领导下的吉翁的重点研究项目，但是新吉翁还是展现出了他们在创新上的杰出能力。"
 tech_Neo_NT_MS_1:0 "对塞可缪系统的测试"
 tech_Neo_NT_MS_1_desc:0 "新吉翁运用特化改装后的基拉·德卡进行对新人类理论的全方面研究。"
 tech_Neo_NT_MS_2:0 "MSN-03 乍得·德卡"
 tech_Neo_NT_MS_2_desc:0 "无数实验所得的成果，乍得·德卡无疑是基拉·德卡项目的巅峰之作。"
 tech_Neo_NT_MS_3:0 "对精神感应框架的测试"
 tech_Neo_NT_MS_3_desc:0 "精神感应框架，最初由夏亚·阿兹纳布尔提出并在基拉·德卡上进行实验，首次运用在过渡机型——AMX-107R再生龙飞上。"
 tech_Neo_NT_MS_4:0 "MSN-04II 夜莺"
 tech_Neo_NT_MS_4_desc:0 "重型MS，重量级接近于MA，拥有强大的攻击力及机动力，但夏亚·阿兹纳布尔倾向于更小、更轻量化的版本。"
 tech_Neo_NT_MS_5:0 "MSN-04 沙扎比"
 tech_Neo_NT_MS_5_desc:0 "夏亚·阿兹纳布尔的最终座机，吉翁精神感应框架体系的巅峰之作。"
 tech_EFSF_MS_0:0 "地球联邦最初试做型MS"
 tech_EFSF_MS_0_desc:0 "地球联邦最初投入使用的最初试做型MS实际上是被称之为机动工人（Mobile Worker）的RB-79铁球。铁球是地球联邦在开发MS时瓶颈期的产物。"
 tech_EFSF_MS_1:0 "地球联邦早期型MS"
 tech_EFSF_MS_1_desc:0 "虽然吉翁在MS开发领域领先了地球联邦很长一段距离，地球联邦方面终于以吉姆的开发完成弥补了一定差距。"
 tech_EFSF_MS_2:0 "地球联邦一年战争早期型MS"
 tech_EFSF_MS_2_desc:0 "一年战争期间，地球联邦军已经有能力制造一些强力的MS，如高达，钢加农和钢坦克。"
 tech_EFSF_MS_3:0 "地球联邦一年战争中期型MS"
 tech_EFSF_MS_3_desc:0 ""
 tech_EFSF_MS_4:0 "地球联邦一年战争后期型MS"
 tech_EFSF_MS_4_desc:0 ""
 tech_EFSF_MS_5:0 "地球联邦一年战争末期型MS"
 tech_EFSF_MS_5_desc:0 "在一年战争中的胜利后，地球联邦继续以平稳的步调开发新MS。"
 tech_Titan_MS_0:0 "地球联邦迪亚兹叛乱末期型MS"
 tech_Titan_MS_0_desc:0 "迪亚兹叛乱后，新成立的提坦斯在有新设计之前继续使用着地球联邦的装备与MS。"
 tech_Titan_MS_1:0 "提坦斯早期型MS"
 tech_Titan_MS_1_desc:0 "早期提坦斯被迫与地球联邦合作以设计出新的MS关节结构。"
 tech_Titan_MS_2:0 "提坦斯中期型MS"
 tech_Titan_MS_2_desc:0 "提坦斯被迫与地球联邦合作以设计出新的MS关节结构。"
 tech_Titan_MS_3:0 "于格拉纳达所设计的MS"
 tech_Titan_MS_3_desc:0 "位于格拉纳达的提坦斯基地结合地球联邦与吉翁的技术设计了很多成功的MS，高扎古就是一个很好的例子。"
 tech_Titan_MS_4:0 "阿纳海姆公司所设计的MS"
 tech_Titan_MS_4_desc:0 "提坦斯以武力威胁的方式强迫阿纳海姆电气公司为其制造新型MS，RMS-108玛拉塞因此被移交给提坦斯使用。"
 tech_Titan_MS_5:0 "提坦斯后期型MS"
 tech_Titan_MS_5_desc:0 "在希洛克叛乱后，提坦斯继续生产新型实验机型。"
 tech_newtype_theory:0 "新人类理论"
 tech_newtype_theory_desc:0 "当人类进入宇宙生活，一个被称之为新人类的新兴人种出现了。这些人有着强大的感知、洞察力，并且有可能有着潜在的精神力。"
 tech_cyber_newtypes:0 "强化人"
 tech_cyber_newtypes_desc:0 "通过药物处理和洗脑等骇人步骤的处理，我们可以强行使一个人的NT潜质觉醒。但是这些处理让他们很不稳定。"
 tech_psycommu:0 "塞可缪（精神发讯器）"
 tech_psycommu_desc:0 "当我们对新人类进行研究的同时，军方也希望借此使精神力武器发挥其全部潜力。"
