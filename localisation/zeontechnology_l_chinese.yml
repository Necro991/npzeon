 efsftechd:0 "占位符选项提供联邦军武器装备。\n\n 提示: 请手动设计您的战舰及机动战士!AI并不会提供最合理的设计。"
 newtypes.1t:0 "新人种？"
 newtypes.1d:0 "当人类进入宇宙生活，他们开始以从未想过的方式开始发生变化。这个新的人种被称为"新人类"。"
 ORNAH:0 "一群渣滓。"
 NEWTYPE_PROJECT:0 "新人类研究"
 newtypes.2t:0 "我们的新人类潜能"
 newtypes.2d:0 "当我们的科学家继续对与新人类有关的现象进行研究。。。"
 feddie.1.name:0 "联邦残党"
 feddie.1.desc:0 "在我们与地球联邦的宇宙会站中获得胜利后，很多小型舰船和MS逃入了宇宙（联邦残党！）。现在我们拓展到他们的藏身之处，他们开始袭击我们的舰船和空间站。（阿姆罗的逆袭！）尽快解决这些联邦的渣滓们"
 army_attachment_zeon_cui:0 "Cui"
 army_attachment_zeon_cui_desc:0 "一支运载部队， 被用于运输部署了喷气背包的陆军\n\n"
 army_attachment_zeon_magella:0 "马哲兰"
 army_attachment_zeon_magella_desc:0 "HT-01B坦克是一年战争期间吉翁公国地面部队的主战坦克\n\n"
 army_attachment_zeon_zaku1:0 "扎古I"
 army_attachment_zeon_zaku1_desc:0 "一年战争爆发时MS-05扎古I已经被设计并制造了五年，其各方面性能也很大程度上的过时了。在开发时其被定义为首部战斗用量产型MS，但不久后就被后继机种MS-06扎古II系列机所取代，在这之后，扎古I被从战场上逐步淘汰，开始在训练、建造和补给方面发挥余热。\n\n"
 army_attachment_zeon_zaku2:0 "扎古II"
 army_attachment_zeon_zaku2_desc:0 "在MS领域的先驱者MS-05 扎古I的基础上，MS-06 扎古II在各个方面都得到了提升。更快，更致命，更好的米诺夫斯基反应炉，也可以装备更多的武器\n\n"
 army_attachment_zeon_gouf:0 "MS-07B 老虎"
 army_attachment_zeon_gouf_desc:0 "MS-07老虎系列是吉翁公国在一年战争期间生产的MS。设计意图为MS-06J扎古IIJ地面型的高性能替代机种。和扎古是不同的啊！和扎古！\n\n"
 army_attachment_zeon_dom:0 "MS-09B 大魔"
 army_attachment_zeon_dom_desc:0 "MS-09B 大魔是MS-06F 扎古II和MS-07B 老虎的改良版, 作为重型高性能MS表现远超这两台机体\n\n"
 army_attachment_zeon_gelgoog:0 "MS-14 勇士"
 army_attachment_zeon_gelgoog_desc:0 "MS-14勇士系列是吉翁尼克公司在一年战争末期为吉翁公国方面军开发的首部搭载有光束武器的吉翁系MS，具有极高的作战能力，遗憾的是此系列机种生不逢时，量产化太晚外加没有合适的驾驶员导致如此强大的MS并没有为吉翁挽回颓势。n\n"
 army_attachment_zeon_gyan:0 "YMS-15 强人"
 army_attachment_zeon_gyan_desc:0 "长得很奇怪的YMS-15 强人被设计成在大魔提供远程火力支援时的纯近战机体。强人的主武器是一把强力光束剑。 副武器是56枚盾牌内藏式针状导弹，12枚盾牌内藏式小型机雷爆弹则用于近身战中的设伏。\n\n"
 army_attachment_axis_attachment_1:0 "Cui"
 army_attachment_axis_attachment_1_desc:0 "一支运载部队， 被用于运输部署了喷气背包的陆军\n\n"
 army_attachment_axis_attachment_2:0 "马哲兰"
 army_attachment_axis_attachment_2_desc:0 "HT-01B坦克是一年战争期间吉翁公国地面部队的主战坦克\n\n"
 army_attachment_axis_attachment_3:0 "加萨C"
 army_attachment_axis_attachment_3_desc:0 "AMX-003加萨C是阿克西斯太空军利用用他们有限的资源和生产力设计和生产的新型MS。\n\n"
 army_attachment_axis_attachment_4:0 "加萨D"
 army_attachment_axis_attachment_4_desc:0 "AMX-006加萨D是阿克西斯太空军为了与A.E.U.G.及E.F.S.F.的MS相抗衡，对加萨C进行改造的产物。\n\n"
 army_attachment_axis_attachment_5:0 "加佐姆"
 army_attachment_axis_attachment_5_desc:0 "AMX-008加佐姆是AMX-006加撒D除AMX-007加撒E之外的另一套改进方案，是以加强加撒系列MS形态下战斗能力为主而开发的一款量产型MS。\n\n"
 army_attachment_axis_attachment_6:0 "AMX-009 德莱森"
 army_attachment_axis_attachment_6_desc:0 "AMX-009德莱森是新吉翁为执行“地球降下作战”计划而与AMX-101卡尔斯J、AMX-102兹萨一同开发的MS，在MS-09R大魔改的基础上注入了新吉翁技术，原设计为陆战用MS，但因其基本性能优良，即使在宇宙中也可以充分发挥出它的性能。\n\n"
 army_attachment_axis_attachment_7:0 "扎古 III"
 army_attachment_axis_attachment_7_desc:0 "AMX-011扎古III原本是作为新吉翁的主力量产机而设计的，但竞争中败给了几乎是同时开发的AMX-014杜宾狼，因此未能实现量产，仅生产了数台试作机。\n\n"
 army_attachment_axis_attachment_8:0 "AMX-107 龙飞"
 army_attachment_axis_attachment_8_desc:0 "AMX-107龙飞是新吉恩军开发的泛用试作型可变MS。该机最初的驾驶员便是日后率领量产强化人叛变哈曼·卡恩的新吉恩军高级将领葛雷米·托托，原本是作为指挥官专用机开发的机体，但是由于它的高性能和高实用性，最终实现了量产。\n\n"
