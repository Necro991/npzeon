 zeontecht3:0 "Neo Zeon Technologie"
 zeontechd3:0 "Bei dieser Veranstaltung erhalten Sie Neo Zeon's Ausrüstung und Technologie. Viel Glück! Sieg Zeon!"
 zeontech_dialogue_1:0 "Sieg Zeon! (Fürstentum)"
 zeontech_dialogue_2:0 "Du bist ein echter Soldat von Zeon! (Axis)"
 zeontech_dialogue_3:0 "Ich werde die Seelen befreien, die von der Schwerkraft der Erde gehalten werden! (Neo)"
 zeontech_dialogue_4:0 "Schnell, starte den Gundam (EFSF)"
 zeontech_dialogue_5:0 "Ich kann mich nicht entscheiden! Ich liebe sie alle! (Alles)"
 zeontech_dialogue_6:0 "Eigentlich bin ich nicht interessiert."
 zeontech_dialogue_7:0 "Ich werde dir etwas tun! (Titans)"
 zeontech_dialogue_8:0 "Ich bin hierher gekommen, um dich auszulachen. (Principality, Axis, Neo)"
 zeontech_dialogue_9:0 "Komm hier für etwas Disziplin! (EFSF, Titans)"
 zeontech_dialogue_10:0 "Hör zu, das ist Müll! Es ist mein Hobby! (Old Techs)"
 efsftecht:0 "EFSF Technologie"
 efsftechd:0 "Platzhalter-Event, um der EFSF die richtigen Waffen zu geben.\n\n WICHTIG: Achten Sie darauf, Ihre Schiffe und mobilen Anzüge manuell zu entwerfen! Die KI macht es nicht richtig."
 gundam_tech_event_t1:0 "Mobile Suit Verbesserungen - Axis"
 gundam_tech_event_d1:0 "Dank unserer hervorragenden Mobile Suits haben wir eine neue Ebene des Verständnisses und der Fähigkeiten für unsere Designarbeiten erreicht und können jetzt mit der Arbeit an Axis Mobile Suits beginnen."
