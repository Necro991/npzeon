 tech_MA_08:0 "MA-08 Big Zam"
 tech_MA_08_desc:0 "Die größte Mobile Panzerung der OYW, ausgestattet mit einer riesigen Anzahl von Waffen und benötigt drei Piloten."
 tech_MAN_03:0 "MAN-03 Braw Bro"
 tech_MAN_03_desc:0 "Der früheste Zeon baute die Newtype-Waffe. Eine Mobile Panzerung in Schlachtschiffgröße."
 tech_MAN_08:0 "MAN-08 Elmeth"
 tech_MAN_08_desc:0 "Eine Mobile Panzerung vom Typ Newtype mit Mega-Partikel-Kanonen und den ersten Teilen."
 tech_RB_79:0 "RB-79 Ball"
 tech_RB_79_desc:0 "Eine umgebaute zivile Arbeitskraft. Es wurde von der EFSF verwendet, um Zeon MS ineffektiv zu begegnen. Es ist mit einer 180mm Kanone ausgestattet."
 tech_RB_79F:0 "RB-79F Ball"
 tech_RB_79F_desc:0 "Ein modifiziertes Ballmodell mit zusätzlicher Rüstung. Es ist mit einer 180mm Kanone ausgestattet."
 tech_RB_79K:0 "RB-79K Ball"
 tech_RB_79K_desc:0 "Die letzte große Ballvariante. Es ist mit zwei 180mm Kanonen ausgestattet."
 tech_RX_75_1:0 "RX-75-4 Guntank"
 tech_RX_75_1_desc:0 "Der erste EFSF Mobile Suit wurde im Rahmen von Projekt V entwickelt, obwohl es eigentlich nur ein Panzer ist. Es ist mit zwei 180mm Kanonen ausgestattet."
 tech_RX_75_2:0 "RX-75 Guntank MPT"
 tech_RX_75_2_desc:0 "Die Massenproduktionsvariante des Guntank. Es ist mit zwei 120mm Kanonen ausgestattet."
 tech_D_50C:0 "D-50C Loto"
 tech_D_50C_desc:0 "Ein mehrfacher Pilot-, umwandelbarer Behälter Beweglicher Anzug. Es ist mit zwei 200mm Kanonen ausgestattet."
 tech_F_50D:0 "F-50D Guntank"
 tech_F_50D_desc:0 "Ein transformierbarer Panzer Mobile Suit, der in der Lage ist, einen Trupp Soldaten zu tragen. Es ist mit zwei 200mm Kanonen ausgestattet, die manuell geladen werden müssen."
 tech_RX_77_1A:0 "RX-77-1A Guncannon"
 tech_RX_77_1A_desc:0 "Der erste "echte" Mobile Suit des EFSF war stark gepanzert und furchtbar ausgeglichen. Es ist mit zwei 240mm Kanonen ausgestattet."
 tech_RX_77_2:0 "RX-77-2 Guncannon"
 tech_RX_77_2_desc:0 "Die Guncannon war eine mittlere Unterstützungseinheit, die stark gepanzert war und das Core Block System verwendete. Es ist mit zwei 240mm Kanonen ausgestattet."
 tech_RX_77_3:0 "RX-77-3 Guncannon"
 tech_RX_77_3_desc:0 "Eine hochgepanzerte Variante der Guncannon RX-77-2. Es ist mit zwei 240mm Kanonen ausgestattet."
 tech_RX_77_4:0 "RX-77-4 Guncannon II"
 tech_RX_77_4_desc:0 "Die erste Guncannon-Variante, die mit Strahlkanonen ausgestattet ist, ist leichter und wendiger als das Original. Es ist mit einer Strahlkanone und einem Targeter-System ausgestattet."
 tech_RX_77D:0 "RX-77D Guncannon MPT"
 tech_RX_77D_desc:0 "Eine weitaus günstigere Variante der Guncannon, mit leichterer Panzerung und damit viel mehr Leistung. Es ist mit zwei 240mm Kanonen oder einem Targeter-System und einer einzigen 240mm Kanone ausgestattet.
 tech_RGC_80:0 "RGC-80 GM Kanone"
 tech_RGC_80_desc:0 "Eine Kanonen schwingende Variante von GM, die aufgrund ihrer Bewaffnung schreckliche Balance hat. Es ist mit zwei 360mm Kanonen ausgestattet."
 tech_RGC_80S:0 "RGC-80S GM Kanone Raumangriffsart"
 tech_RGC_80S_desc:0 "Eine weniger gepanzerte, wendigere GM Kanone. und es ist mit einer 360mm Kanone ausgestattet."
 tech_RGC_83:0 "RGC-83 GM Kanone II"
 tech_RGC_83_desc:0 "Ein schwer gepanzerter, sehr langsamer Mobile Suit mit einer Rüstung, die vom Gundam "Alex" entwickelt wurde. Es ist mit zwei Strahlkanonen ausgestattet."
 tech_RX_78_1:0 "RX-78-1 Prototyp Gundam"
 tech_RX_78_1_desc:0 "Der dritte Mobile Suit des V-Projekts und vielleicht der einflussreichste Anzug aller Zeiten. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_78_2:0 "RX-78-2 Gundam"
 tech_RX_78_2_desc:0 "Der zweite Prototyp Gundam, der eine außergewöhnlich starke Lunar Titanium Rüstung und einen Lerncomputer trägt. Es ist mit einem Beam Rifle ausgestattet."
 tech_RX_78_3:0 "RX-78-3 Gundam"
 tech_RX_78_3_desc:0 "Ein Anzug, der aus dem Wrack von zwei Gundam-Prototyp-Anzügen zusammengeschustert wurde. Es wurde verwendet, um die magnetische Beschichtung zu testen. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_78_4:0 "RX-78-4 Gundam G04"
 tech_RX_78_4_desc:0 "Der vierte Gundam, und ein großes Aktualisierung gegenüber seinem Vorgänger. Ausgestattet mit einer Mega Strahlkanone."
 tech_RX_78_5:0 "RX-78-5 Gundam G05"
 tech_RX_78_5_desc:0 "Der fünfte Gundam zum Schutz der Einheit 4. Er ist mit einer riesigen Gatling-Kanone ausgerüstet."
 tech_RX_78_6:0 "RX-78-6 Mudrock Gundam"
 tech_RX_78_6_desc:0 "Ein Gundam basiert auf dem Design der Guncannon. Es ist mit zwei 300mm Kanonen ausgestattet."
 tech_RX_78_7:0 "RX-78-7 7th Gundam"
 tech_RX_78_7_desc:0 "Ein modularer Gundam-Körper basierend auf den Daten aller vorherigen Gundam-Einheiten. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_78NT_1:0 "RX-78NT-1 Gundam "Alex""
 tech_RX_78NT_1_desc:0 "Der erste EFSF Mobile Suit wurde im Zusammenhang mit Newtype entwickelt. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_78NT_1FA:0 "FA-78NT-1 Volle Rüstung Gundam "Alex""
 tech_RX_78NT_1FA_desc:0 "Eine stark gepanzerte Variante des "Alex", obwohl dadurch die Manövrierfähigkeit dramatisch leidet. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RGM_79E:0 "RGM-79 [E] GM Früher Typ"
 tech_RGM_79E_desc:0 "Die Hauptstütze des EFSF Mobile Suit Corps und der erste Serienanzug der EFSF während des Einjährigen Krieges. Es ist mit einem 90mm Maschinengewehr ausgestattet."
 tech_RGM_79:0 "RGM-79 GM"
 tech_RGM_79_desc:0 "Das Rückgrat des EFSF Mobile Suit Corps während des Einjährigen Krieges war dem Zaku II in fast jeder Hinsicht überlegen. Es ist mit einem 90mm Maschinengewehr und 380mm Bazooka ausgestattet."
 tech_RGM_79C:0 "RGM-79C GM Kai"
 tech_RGM_79C_desc:0 "Ein modifizierter GM mit größerer Manövrierbarkeit. Es ist mit einer Strahl-Scatter-Gewehr und 380mm Bazooka ausgestattet."
 tech_RGM_79C_POWERED:0 "RGM-79 Powered GM"
 tech_RGM_79C_POWERED_desc:0 "Ein modifiziertes GM C, das als Testumgebung für mehrere neue Komponenten verwendet wurde, die ihm eine größere Mobilität verliehen. Es ist mit einem 90mm Maschinengewehr und 380mm Bazooka ausgestattet."
 tech_RGM_79N:0 "RGM-79N GM maßgeschneidert"
 tech_RGM_79N_desc:0 "Dieser Anzug, der in jeder Hinsicht den Ein-Jahres-Kriegs-GMs überlegen war, sollte sie ersetzen und in der Nachkriegszeit als wichtigster Anzug für den EFSF dienen. Es ist mit einem 90mm Maschinengewehr und 380mm Bazooka ausgestattet."
 tech_RGM_79Q:0 "RGM-79Q GM Quel"
