 newtypes.2d:0 "Als unsere Wissenschaftler weiterhin, das Phänomen der Newtypes untersuchen..."
 feddie.1.name:0 "Die Reste der Föderation"
 feddie.1.desc:0 "Trotz unserem Sieg über die Raumfähigkeiten der Erdeföderation entkamen viele ihrer kleineren Handwerks und Mobile Suits in den Weltraum. Jetzt, da wir uns auf ihr Territorium ausgeweitet haben, haben sie mit der Angriffe auf unsere Stationen und Schiffe begonnen. Wir müssen diese letzten Reste der Korruption des Erdeföderation so schnell wie möglich ausräumen."
 army_attachment_zeon_cui:0 "Cui"
 army_attachment_zeon_cui_desc:0 "Ein Truppentransportbehälter. Es wurde geschaffen, um Infanterie-Soldaten mit persönlichen Jets ausgestattet zu transportieren.\n\n"
 army_attachment_zeon_magella:0 "Magella"
 army_attachment_zeon_magella_desc:0 "Der HT-01B Magella Angriff war der Hauptpanzer des Fürstentums der Zeon-Streitkräfte während des One Year War.\n\n"
 army_attachment_zeon_zaku1:0 "Zaku I"
 army_attachment_zeon_zaku1_desc:0 "Bei dem Ausbruch des One Year War war die MS-05 Zaku fünf Jahre alt und weitgehend als veraltet geachtet. Der Mobile Suit wurde als erster Kampfflieger-Massenproduktions Mobile Suit entwickelt, wurde aber bald durch den MS-06C Zaku II ersetzt. Danach wurde es ausgelaufen und überwiegend zu Hilfspflichten wie Ausbildung, Bau und Versorgungsaufgaben bertragen.\n\n"
 army_attachment_zeon_zaku2:0 "Zaku II"
 army_attachment_zeon_zaku2_desc:0 "Der Nachfolger des ersten fahrbaren Mobile Suit, der MS-05 Zaku I, der Zaku II, hatte verbesserungen in allen hinsichten der Vorgängermodellen. Es war schneller, mehr haltbar, hatte einen besseren Minovsky Reaktor und konnte mit viel mehr Waffen ausgestattet werden.\n\n"
 army_attachment_zeon_gouf:0 "Gouf"
 army_attachment_zeon_gouf_desc:0 "Das MS-07 Gouf war eine Reihe von Mobile Suit, die vom Fürstentum Zeon während des One Year War produziert wurden. Der Gouf ist ein Hochleistungs-Ersatz für den MS-06J Zaku II Ground Type. Nennen Sie es nicht ein Zaku!\n\n"
 army_attachment_zeon_dom:0 "Dom"
 army_attachment_zeon_dom_desc:0 "Der MS-09B Dom war der Nachfolger von MS-06F Zaku II und MS-07B Gouf Mobile Suits und viel mehr Leistungsfähiger. Entwickelt als schwerer, leistungsfähiger Mobile Suit.\n\n"
 army_attachment_zeon_gelgoog:0 "Gelgoog"
 army_attachment_zeon_gelgoog_desc:0 "Die MS-14 Gelgoog war eine Reihe von Mobile Suits, die von der Zeonischen Firma für das Fürstentum der Zeon-Armee während der letzten Tage des One Year War produziert wurden und war der erste Zeon produzierte Moblie Suit, um Strahlwaffen zu tragen.\n\n"
 army_attachment_zeon_gyan:0 "Gyan"
 army_attachment_zeon_gyan_desc:0 "Der exotische YMS-15 Gyan wurde als reiner Nahkampf Mobile Suit gedacht mit dem Langstreckenunterstutz von Doms von Zimad. Die primäre Waffe des Gyans war ein großes und mächtiges Strahlschwert. Es ist Stützwaffe war ein großes, kreisförmiges Schild, das 56 kleine Nadel-Raketenwerfer in sich eingebaut hatte. Das Schild enthält auch versteckte Bomben (Raumminen), die verwendet werden, um Fallen für beabsichtigte Ziele zu legen.\n\n"
