 tech_AMX_102:0 "AMX-102 Zssa"
 tech_AMX_102_desc:0 "Eine Artillerieunterstützung Mobile Suit für Axis. Es ist mit einer großen Anzahl von Raketenschächten ausgestattet."
 tech_AMX_102C:0 "AMX-102C Zssa Kai"
