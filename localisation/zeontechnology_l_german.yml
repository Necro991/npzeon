 tech_AMS_120X:0 "AMS-120X Geara Doga Psycommu"
 tech_AMS_120X_desc:0 "Ein aktualisierter Newtype benutzt Geara Doga. Es ist mit ein Strahlgewehr ausgestattet."
 tech_MSN_03:0 "MSN-03 Jagd Doga"
 tech_MSN_03_desc:0 "Ein erheblich verbesserter Newtype verwendet Mobile Suit basierend auf den Geara Doga und Geara Doga Psycommu. Es ist mit ein Strahlgewehr ausgestattet"
 tech_MSN_04:0 "MSN-04 Sazabi"
 tech_MSN_04_desc:0 "Der letzte Anzug von Char Aznable, entworfen mit einem Psycorahmencockpit. Es ist mit ein Strahlgewehr ausgestattet."
 tech_MSN_X4:0 "MSN-X4 Bagwi Doga"
 tech_MSN_X4_desc:0 "Ein Prototyp des Newtype-Anzugs basierend auf der Geara Doga. Es ist mit ein Strahlgewehr ausgestattet."
 tech_AMS_119_Heavy:0 "AMS-119 Geara Doga Schwer"
 tech_AMS_119_Heavy_desc:0 "Eine verbesserte Geara Doga, entworfen um schwerere Waffen zu tragen. Es ist mit einem Strahlmaschinengewehr ausgestattet."
 tech_AMS_119S:0 "AMS-119S Geara Doga Kai"
 tech_AMS_119S_desc:0 "Eine Geara Doga-Variante, die gleichzeitig mit dem Psycommu-Typ entworfen wurde. Es ist mit einem Strahlmaschinengewehr ausgestattet."
 tech_AMS_129:0 "AMS-129 Geara Zulu"
 tech_AMS_129_desc:0 "Eine Neugestaltung der Geara Doga, die der Einfachheit halber entworfen wurde. Es ist mit ein Strahlmaschinengewehr und 420mm Bazooka ausgestattet."
 tech_MSN_01:0 "MSN-01 Psycommu Test HMT Zaku II"
 tech_MSN_01_desc:0 "Sich was etwas dem MS-06Z Bishop, ist dies ein Prototyp des NewType Mobile Suit."
 tech_MSN_02:0 "MSN-02 Zeong"
 tech_MSN_02_desc:0 "Der letzte Teil des Bishop Plan, es ist mit einem Psycommu-Drahtsystem ausgestattet."
 tech_MA_04X:0 "MA-04X Zakrello"
 tech_MA_04X_desc:0 "Eine frühe experimentelle Mobile Panzerung, ausgestattet mit Raketen, MPCs und schlechter Designauswahl."
 tech_MA_06:0 "MA-06 Val Varo"
