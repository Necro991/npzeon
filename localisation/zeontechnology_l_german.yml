 colonydrop.180.name:0 "Zeon Remnants"
 colonydrop.180.desc:0 "Eine Gruppe von Zeon Restkräfte hat eine unserer Kolonien entführt und wird sie auf [Root.GetName] ablegen! Wir müssen schnell handeln, wenn wir sie aufhalten wollen."
 colonydrop.180.a:0 "Diese Schweinehunds!"
 colonydrop.182.name:0 "Entführte Kolonie zerstört"
 colonydrop.182.desc:0 "Es gelang uns, die Zeon Reste erfolgreich davon abzuhalten, die Kolonie auf [Root.GetName] fallen zu lassen. Mit diesem Schlag werden sie nie zurückkehren."
 colonydrop.183.name:0 "[Root.GetName] Kolonie-Tropfen"
 colonydrop.183.desc:0 "Trotz unserer besten Bemühungen war der Zeon-Abschaum in der Lage, eine entführte Kolonie auf [Root.GetName] fallen zu lassen. Sie haben es auch geschafft zu entkommen, und es ist nicht zu sagen, wann sie wieder zuschlagen werden."
 colonydrop.183.a:0 "Wir werden sie das nächste Mal bekommen..."
 colony_drop_chain_title:0 "Entführte Kolonie"
 colony_drop_chain_desc:0 "Eine Gruppe von Zeon Remnants hat eine Kolonie entführt und wird sie auf [Root.GetName] fallen lassen."
