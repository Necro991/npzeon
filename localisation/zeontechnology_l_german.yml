 tech_MS_05B:0 "MS-05B Zaku I"
 tech_MS_05B_desc:0 "The father of all Mobile Suits, the MS-05B Zaku I was the first mass production MS. It's equipped with a 100mm Machine Gun and Sturmfausts."
 tech_MS_06A:0 "MS-06A Zaku II"
 tech_MS_06A_desc:0 "A refinement of the Zaku I, although it was deemed inadequate. It's equipped with a 105mm Machine Gun and 280mm Bazooka."
 tech_MS_06C:0 "MS-06C Zaku II"
 tech_MS_06C_desc:0 "Deployed a year before the One Year War, it formed the core of the early Zeon MS Corps. It's equipped with a 120mm Machine Gun and 280mm Bazooka."
 tech_MS_06F:0 "MS-06F Zaku II"
 tech_MS_06F_desc:0 "The backbone of Zeon's army, and the baseline for nearly every Zeon mass production suit. It's equipped with a 120mm Machine Gun and 280mm Bazooka."
 tech_MS_06F2:0 "MS-06F2 Zaku II"
 tech_MS_06F2_desc:0 "A more agile variant of the MS-06F. It's equipped with a 120mm Machine Gun and 280mm Bazooka."
 tech_MS_06FZ:0 "MS-06FZ Zaku II Kai"
 tech_MS_06FZ_desc:0 "A product of the United Maintenance Plan, the Zaku II Kai was the most effiently designed Zaku model. It's equipped with a 90mm Machine Gun and 280mm Bazooka."
 tech_MS_06R_1A:0 "MS-06R-1A HMT"
 tech_MS_06R_1A_desc:0 "A limited production High-Mobility Type suit, it was given almost exclusively to aces. It's equipped with a 120mm Machine Gun and 280mm Bazooka."
 tech_MS_06R_2:0 "MS-06R-2 Zaku II HMT"
 tech_MS_06R_2_desc:0 "Intended as a replacement of the Zaku II, it was instead given to aces until the Gelgoog could be produced. It's equipped with a 120mm Machine Gun and 280mm Bazooka."
 tech_MS_06R_2P:0 "MS-06R-2P Zaku II HMTT"
 tech_MS_06R_2P_desc:0 "A heavily modifed High-Mobility type used as a testbed for the Action Zaku. It's equipped with a 120mm Machine Gun and 280mm Bazooka."
 tech_MS_06R_3S:0 "MS-06R-3S Zaku II HMT"
 tech_MS_06R_3S_desc:0 "The prototype Gelgoog, designed specifically to counter the Gundam. It's equipped with a Beam Rifle and 360mm Bazooka."
 tech_MS_14A:0 "MS-14A Gelgoog"
 tech_MS_14A_desc:0 "The first mass production Zeon MS to use a beam rifle, the Gelgoog was superior to the Gundam. It's equipped with a Beam Rifle and 360mm Bazooka."
 tech_MS_14B:0 "MS-14B Gelgoog HMT"
 tech_MS_14B_desc:0 "A high-mobility refinement of the Gelgoog, it was given to ace pilots for field testing. It's equipped with a Beam Rifle and 360mm Bazooka."
 tech_MS_14BR:0 "MS-14BR Gelgoog HMT A Baoa Qu"
 tech_MS_14BR_desc:0 "A less armored version of the Gelgoog B, it was given to the Chimera Corps. It's equipped with a Beam Rifle and 360mm Bazooka."
 tech_MS_14F:0 "MS-14F Gelgoog Marine"
 tech_MS_14F_desc:0 "A heavily modified Gelgoog variant featuring improved armor and exceptional performance. It's equipped with a Beam Rifle and 360mm Bazooka."
 tech_MS_14JG:0 "MS-14Jg Gelgoog Jäger"
 tech_MS_14JG_desc:0 "A product of the United Maintenance Plan, the Gelgoog Jäger was the most efficiently designed Gelgoog model. It's equipped with a Beam Rifle and 360mm Bazooka."
 tech_MS_06RD_4:0 "MS-06RD Zaku II HMTT"
 tech_MS_06RD_4_desc:0 "The prototype Rick Dom, designed to test the feasibility of a space variation of the Dom. It's equipped with a 120mm Machine Gun and 280mm Bazooka."
 tech_MS_09R:0 "MS-09R Rick Dom"
 tech_MS_09R_desc:0 "A space variant of the Dom, its hover jets were replaced with thrusters. It's equipped with a 120mm Machine Gun and 360mm Bazooka."
 tech_MS_09R_2:0 "MS-09R-2 Rick Dom II"
 tech_MS_09R_2_desc:0 "A product of the United Maintenance Plan, the Rick Dom II was the most efficiently designed Dom. It's equipped with a 90mm Machine Gun and 360mm Bazooka."
 tech_MS_06K:0 "MS-06K Zaku Cannon"
 tech_MS_06K_desc:0 "An artillery variant of the Zaku II. It's equipped with either a 180mm Cannon, or a Gatling Gun."
 tech_MS_09K:0 "MS-09K Dom Cannon"
 tech_MS_09K_desc:0 "An artillery variant of the Dom. It's equipped with either a 180mm Cannon, or two shortbarreled cannons."
 tech_MS_14C:0 "MS-14C Gelgoog Cannon"
 tech_MS_14C_desc:0 "An artillery variant of the Gelgoog. It's equipped with a Beam Cannon."
 tech_MS_21C:0 "MS-21C Dra-C"
 tech_MS_21C_desc:0 "A stripped down Mobile Suit designed to take advantage of a lot of older parts. It's equipped with a 40mm Vulcan."
 tech_MS_21D1:0 "MS-21D1 Dra-C Custom"
 tech_MS_21D1_desc:0 "A stripped down Mobile Suit designed to take advantage of a lot of older parts, and heavily customized. It's equipped with 120mm Gatling Cannon and Missile Pods."
 tech_MS_17:0 "MS-17 Galbaldy Alpha"
 tech_MS_17_desc:0 "The proposed Zimmad counter to the Gelgoog. It's equipped with a Beam Rifle and a 420mm Bazooka."
 tech_MS_17R:0 "MS-17R Galbaldy Alpha HMT"
 tech_MS_17R_desc:0 "An upgrade of the Galbaldy, making it more maneuvrable. It's equipped with a Beam Sniper Rifle and a 420mm Bazooka."
 tech_AMX_009:0 "AMX-009 Dreissen"
 tech_AMX_009_desc:0 "An Axis designed upgrade for the Rick Dom. It's equipped with a Triple Beam Gatling Gun and a 360mm Bazooka."
 tech_AMX_003C:0 "AMX-003C Gaza-C"
 tech_AMX_003C_desc:0 "A haphazardly designed Mobile Suit based on a construction vehicle. It's equipped with a weak Beam Rifle and a 420mm Bazooka."
 tech_AMX_006:0 "AMX-006 Gaza-D"
 tech_AMX_006_desc:0 "A major improvement over the Gaza-C. It became the mainstay of the Axis Mobile Suit forces. It's equipped with a weak Beam Rifle and a 420mm Bazooka."
 tech_AMX_007:0 "AMX-007 Gaza-E"
 tech_AMX_007_desc:0 "Developed at the same time as the Ga-Zowmn, this suit emphasized mobility. It's equipped with a Beam Rifle and a 420mm Bazooka."
 tech_AMX_008:0 "AMX-008 Ga-Zowmn"
 tech_AMX_008_desc:0 "The pinnacle of the Gaza series, this suit was heavier and better armed. It's equipped with a Beam Rifle and a 420mm Bazooka."
 tech_AMX_011:0 "AMX-011 Zaku III"
 tech_AMX_011_desc:0 "A Zaku designed for use by Axis. It's equipped with a Beam Rifle and a 420mm Bazooka."
 tech_AMX_011S:0 "AMX-011 Zaku III Custom"
 tech_AMX_011S_desc:0 "A customized version of the Zaku III with much greater performance. It's equipped with a Beam Rifle and a 420mm Bazooka."
 tech_AMX_011C:0 "AMX-011 Zaku III Late Type"
 tech_AMX_011C_desc:0 "The final variant of Zaku III. It was eventually used as the base for the Geara Doga series. It's equipped with a Beam Rifle and a 420mm Bazooka."
 tech_AMX_101:0 "AMX-101 Galluss-J"
 tech_AMX_101_desc:0 "An Axis suit designed for close combat and mop up opertions. It's equipped with a Beam Rifle."
 tech_AMX_101K:0 "AMX-101K Galluss-K"
 tech_AMX_101K_desc:0 "A variant of the Galluss-J designed for artillery use. It's equipped with a Beam Cannon."
 tech_AMX_102:0 "AMX-102 Zssa"
 tech_AMX_102_desc:0 "An artillery support Mobile Suit designed for Axis. It's equipped with a large number of Missile Pods."
 tech_AMX_102C:0 "AMX-102C Zssa Kai"
 tech_AMX_102C_desc:0 "A heavily modified Zssa designed by Colrode. It's equipped with a pair of Beam Cannons."
 tech_AMX_015:0 "AMX-015 Geymalk"
 tech_AMX_015_desc:0 "A prototype heavy assault Mobile Suit designed for Newtype use. It's equipped with a massive number of Beam Cannons."
 tech_MS_14J:0 "MS-14J ReGelgu"
 tech_MS_14J_desc:0 "An Axis upgrade of the Gelgoog, designed to be made out of a modified One Year War Gelgoog. It's equipped with a Beam Rifle and a 360mm Bazooka."
 tech_AMX_004:0 "AMX-004 Qubeley"
 tech_AMX_004_desc:0 "A Newtype Mobile Suit based off of the Rick Dom and other One Year War technology. It's equipped with 10 funnels."
 tech_AMX_004G:0 "AMX-004G Qubeley MPT"
 tech_AMX_004G_desc:0 "An upgraded version of the Qubeley designed for mass production. It's equipped with 30 funnels."
 tech_AMX_104:0 "AMX-104 R-Jarja"
 tech_AMX_104_desc:0 "A prototype Axis Mobile Suit inspired by the Gyan. It's equipped with a Beam Rifle."
 tech_AMX_107:0 "AMX-107 Bawoo"
 tech_AMX_107_desc:0 "An Axis Mobile Suit based off the Zeta Project. It's equipped with a Beam Rifle."
 tech_AMX_107R:0 "AMX-107R ReBawoo"
 tech_AMX_107R_desc:0 "A Newtype upgrade for the Bawoo, made by the Sleeves. It's equipped with a Beam Rifle."
 tech_NZ_000:0 "NZ-000 Queen Mansa"
 tech_NZ_000_desc:0 "A massive Newtype Mobile Suit, based off of both Axis and Anaheim technology. It's equipped with Mega-Particle Cannons and Funnels."
 tech_NZ_666:0 "NZ-666 Kshatriya"
 tech_NZ_666_desc:0 "A specially designed suit for the Sleeves based off of the Queen Mansa. It's equipped with Mega-Particle Cannons and Funnels."
 tech_AMX_103:0 "AMX-103 Hamma Hamma"
 tech_AMX_103_desc:0 "A prototype Quasi-Psycommu Mobile Suit designed for introducing the Psycommu system into standard use. It's equipped with Beam Claws."
 tech_AMX_014:0 "AMX-014 Döven Wolf"
 tech_AMX_014_desc:0 "A mass production Quasi-Psycommu suit combining stolen technology with Axis's practical Psycommu knowledge. It's equipped with a Mega Particle Cannon."
 tech_AMS_119:0 "AMS-119 Geara Doga"
 tech_AMS_119_desc:0 "A general purpose Mobile Suit based off of the earlier Zakus that forms the backbone of the Neo Zeon Mobile Suit Forces. It's equipped with a Beam Machine Gun and 420mm Bazooka."
 tech_AMS_120X:0 "AMS-120X Geara Doga Psycommu"
 tech_AMS_120X_desc:0 "An upgraded Newtype use Geara Doga. It's equipped with a Beam Rifle."
 tech_MSN_03:0 "MSN-03 Jagd Doga"
 tech_MSN_03_desc:0 "A vastly upgraded Newtype use Mobile Suit based on the Geara Doga and Geara Doga Psycommu. It's equipped with a Beam Rifle."
 tech_MSN_04:0 "MSN-04 Sazabi"
 tech_MSN_04_desc:0 "The final suit of Char Aznable, designed with a Psycoframe cockpit. It's equipped with a Beam Rifle."
 tech_MSN_X4:0 "MSN-X4 Bagwi Doga"
 tech_MSN_X4_desc:0 "A prototype Newtype suit based on the Geara Doga. It's equipped with a Beam Rifle."
 tech_AMS_119_Heavy:0 "AMS-119 Geara Doga Heavy"
 tech_AMS_119_Heavy_desc:0 "An upgraded Geara Doga designed to carry heavier weaponry. It's equipped with a Beam Machine Gun."
 tech_AMS_119S:0 "AMS-119S Geara Doga Kai"
 tech_AMS_119S_desc:0 "A Geara Doga variant designed at the same time as the Psycommu type. It's equipped with a Beam Machine Gun."
 tech_AMS_129:0 "AMS-129 Geara Zulu"
 tech_AMS_129_desc:0 "A redesign of the Geara Doga designed for simplicity. It's equipped with a Beam Machine Gun and 420mm Bazooka."
 tech_RB_79:0 "RB-79 Ball"
 tech_RB_79_desc:0 "A converted civilian worker pod. It was used by the EFSF to ineffectively counter Zeon MS. It's equipped with a 180mm Cannon."
 tech_RB_79F:0 "RB-79F Ball"
 tech_RB_79F_desc:0 "A modified Ball model, given extra armor. It's equipped with a 180mm Cannon."
 tech_RB_79K:0 "RB-79K Ball"
 tech_RB_79K_desc:0 "The last major Ball variant. It's equipped with two 180mm Cannons."
 tech_RX_75_1:0 "RX-75-4 Guntank"
 tech_RX_75_1_desc:0 "The first EFSF Mobile Suit developed as part of Project V, although it's really just a tank. It's equipped with two 180mm Cannons."
 tech_RX_75_2:0 "RX-75 Guntank MPT"
 tech_RX_75_2_desc:0 "The mass production variant of the Guntank. It's equipped with two 120mm Cannons."
 tech_D_50C:0 "D-50C Loto"
 tech_D_50C_desc:0 "A multiple pilot, transformable tank Mobile suit. It's equipped with two 200mm Cannons."
 tech_F_50D:0 "F-50D Guntank"
 tech_F_50D_desc:0 "A transformable tank Mobile Suit, capable of carrying a platoon of soldiers. It's equipped with two 200mm Cannons that have to be loaded manually."
 tech_RX_77_1A:0 "RX-77-1A Guncannon"
 tech_RX_77_1A_desc:0 "The EFSF's first "true" Mobile Suit, it was heavily armored and terribly balanced. It's equipped with two 240mm Cannons."
 tech_RX_77_2:0 "RX-77-2 Guncannon"
 tech_RX_77_2_desc:0 "A mid-range support unit, the Guncannon was heavily armored and used the Core Block System. It's equipped with two 240mm Cannons."
 tech_RX_77_3:0 "RX-77-3 Guncannon"
 tech_RX_77_3_desc:0 "An up-armored variant of the RX-77-2 Guncannon. It's equipped with two 240mm Cannons."
 tech_RX_77_4:0 "RX-77-4 Guncannon II"
 tech_RX_77_4_desc:0 "The first Guncannon variant to wield beam cannons, it's a lighter, more maneuvrable suit than the original. It's equipped with a Beam Cannon and a targeter."
 tech_RX_77D:0 "RX-77D Guncannon MPT"
 tech_RX_77D_desc:0 "A far less expensive variant of the Guncannon, featuring lighter armor and thus much greater performance. It's equipped with two 240mm Cannons or a targeter and a single 240mm Cannon."
 tech_RGC_80:0 "RGC-80 GM Cannon"
 tech_RGC_80_desc:0 "A cannon wielding variant of GM, it was horribly balanced due to its armament. It's equipped with two 360mm Cannons."
 tech_RGC_80S:0 "RGC-80S GM Cannon Space Assault Type"
 tech_RGC_80S_desc:0 "A less armored, more maneuvrable GM Cannon. and It's equipped with a 360mm Cannon."
 tech_RGC_83:0 "RGC-83 GM Cannon II"
 tech_RGC_83_desc:0 "A heavily armored, very slow Mobile Suit, featuring armor developed from the Gundam "Alex". It's equipped with two Beam Cannons."
 tech_RX_78_1:0 "RX-78-1 Prototype Gundam"
 tech_RX_78_1_desc:0 "The third Mobile Suit produced by the V Project, and perhaps the most influential suit of all time. It's equipped with a Beam Rifle."
 tech_RX_78_2:0 "RX-78-2 Gundam"
 tech_RX_78_2_desc:0 "The second prototype Gundam, carrying exceptionally strong Lunar Titanium armor and a learning computer. It's equipped with a Beam Rifle."
 tech_RX_78_3:0 "RX-78-3 Gundam"
 tech_RX_78_3_desc:0 "A suit cobbled together from the wreckage of two Gundam prototype suits. It was used to test magnetic coating. It's equipped with a Beam Rifle."
 tech_RX_78NT_1:0 "RX-78NT-1 Gundam "Alex""
 tech_RX_78NT_1_desc:0 "The first EFSF Mobile Suit designed around Newtype use. It's equipped with a Beam Rifle."
 tech_RX_78NT_1FA:0 "FA-78NT-1 Full Armor Gundam "Alex""
 tech_RX_78NT_1FA_desc:0 "A heavily armored variant of the "Alex," although its maneuvrability suffers dramatically as a result. It's equipped with a Beam Rifle."
 tech_RGM_79E:0 "RGM-79 [E] GM Early Type"
 tech_RGM_79E_desc:0 "The mainstay of the EFSF Mobile Suit Corps, and the first mass production suit produced by the EFSF during the One Year War. It's equipped with a 90mm Machine Gun."
 tech_RGM_79:0 "RGM-79 GM"
 tech_RGM_79_desc:0 "The backbone of the EFSF Mobile Suit Corps during the One Year War, far superior to the Zaku II in almost every way. It's equipped with a 90mm Machine Gun and 380mm Bazooka."
 tech_RGM_79C:0 "RGM-79C GM Kai"
 tech_RGM_79C_desc:0 "A modified GM, featuring greater maneuvrability. It's equipped with a Beam Scatter Gun and 380mm Bazooka."
 tech_RGM_79C_POWERED:0 "RGM-79 Powered GM"
 tech_RGM_79C_POWERED_desc:0 "A modified GM C, used as a testbed for several new components that gave it greater mobility. It's equipped with a 90mm Machine Gun and 380mm Bazooka."
 tech_RGM_79N:0 "RGM-79N GM Custom"
 tech_RGM_79N_desc:0 "Superior to One Year War GMs in every way, this suit was meant to replace them and serve as the main Suit for the EFSF in the Post-War era. It's equipped with a 90mm Machine Gun and 380mm Bazooka."
 tech_RGM_79Q:0 "RGM-79Q GM Quel"
 tech_RGM_79Q_desc:0 "The first mass production Titan Mobile Suit, superior to all other mass production MS of its time. It's equipped with a Beam Rifle and 380mm Bazooka."
 tech_RGM_79Q_Hazel:0 "RGM-79Q GM Quel Hazel Reserve"
 tech_RGM_79Q_Hazel_desc:0 "The prototype Hazel model, and the baseline of the entire series. It's equipped with a Beam Rifle."
 tech_RGM_79CR:0 "RGM-79CR GM Kai HMT"
 tech_RGM_79CR_desc:0 "A further modified prototype version of the GM Kai, designed with greater maneuvrability. It's equipped with a Beam Rifle."
 tech_RX_178:0 "RX-178 Gundam Mk-II"
 tech_RX_178_desc:0 "The direct descendant of the original Gundam's devlopment, built for the Titans. It's equipped with a Beam Rifle."
