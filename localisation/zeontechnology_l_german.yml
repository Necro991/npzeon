 army_attachment_zeon_gyan:0 "Gyan" 
 army_attachment_zeon_gyan_desc:0 "Der exotische YMS-15 Gyan wurde als reiner Nahkampf Mobile Suit gedacht mit dem Langstreckenunterstutz von Doms von Zimad. Die primäre Waffe des Gyans war ein großes und mächtiges Strahlschwert. Es ist Stützwaffe war ein großes, kreisförmiges Schild, das 56 kleine Nadel-Raketenwerfer in sich eingebaut hatte. Das Schild enthält auch versteckte Bomben (Raumminen), die verwendet werden, um Fallen für beabsichtigte Ziele zu legen.\n\n"
 army_attachment_axis_attachment_1:0 "Cui" 
 army_attachment_axis_attachment_1_desc:0 "Ein Truppentransportbehälter. Es wurde geschaffen, um Infanterie-Soldaten mit persönlichen Jets ausgestattet zu transportieren.\n\n"
