 tech_Zeon_MS_0:0 "Prototyp Zeon Mobile Suits"
 tech_Zeon_MS_0_desc:0 "Obwohl der erste richtige Mobile Suit war wir kennen ihn heute als den MS-03 Waff, der erste Massen Produktion Prototyp war der MS-05 Zaku."
 tech_Zeon_MS_1:0 "Frühgeschichtliche Zeon Mobile Suits"
 tech_Zeon_MS_1_desc:0 "Nach dem Erfolg des Zaku I, der Haupt Zeon Mobile Suit Hersteller Zeonic folgt mit dem impressiv Zaku II, der Mobile Suit der das Symbol von Zeon bekamm. Zu dieser Zeit arbeitenen sie an dem ersten Hoch-Mobility-Typ Mobile Suits, nach dem Zaku II."
 tech_Zeon_MS_2:0 "Frühgeschichtliche-OYW Zeon Mobile Suits"
 tech_Zeon_MS_2_desc:0 "Während der Zeit von des OYW mehrer mobile suits waren entworfen, und die Entwicklung von denen war adaptiert nach information von der Frontlinie. Der Zaku II F war ein Produkt von dieser Periode."
 tech_Zeon_MS_3:0 "Mitt-OYW Zeon Mobile Suits"
 tech_Zeon_MS_3_desc:0 "Weil der Hrieg weiter ging, mehr experimentale Modelle wurden in Service gebracht, Mobile Suits wie der Gelgoog und der Rick Dom. Beide wurden ausgiebig gebraucht für den Rest von dem Krieg."
 tech_Zeon_MS_4:0 "Spät-OYW Zeon Mobile Suits"
 tech_Zeon_MS_4_desc:0 "In den letzten Phasen des OYW, Zeon begann produztion von mehrer experimentell und einmaligen Modelle, wie der unglaubich super schnelle Assault Mobile Suit Kämpfer."
 tech_Zeon_MS_5:0 "UMP Mobile Suits"
 tech_Zeon_MS_5_desc:0 "In den letzen Phasen des OYW, Zeon begann die United Maintenance Plan, ein Government- und ein Industriereorganization zu mehr effectiven Massenproduktionen von verschiedenen Typs von Mobile Suits, wie der Gelgoog Jäger und Zaku II Kai."
 tech_Zeon_MA_1:0 "Val Walo Projekt"
 tech_Zeon_MA_1_desc:0 "Lektionen gehlernt von dem MA-05 Bigro di Granada Arsenal entwickelt den Val Walo. Diese Mobile Panzerung kommt mit einem massiven megaparticle Kanone, und mit einem grossen Sortiment von anderen Waffen."
 tech_Zeon_MA_2:0 "Big Zam Projekt"
 tech_Zeon_MA_2_desc:0 "In grosser kontrast zu all den anderen Mobile Panzerung Typen, der Big Zam ist der gross und langsam, fast so gross wie ein Schlachtschiff. Aber, es hat ein immens kräftige megaparticle Kanone, die mit einem Schuss ein ganzes Schiff zerstören kann."
 tech_Axis_MS_0:0 "Gaza-C Produktion"
 tech_Axis_MS_0_desc:0 "Nach dem Ende der OYW, die Weltraum arbeiter von Axis begann neue Units zu entwicklen um ihre limitierten Ressourcen und ihre Fertigungskapazitäten zu brauchen. Die Gaza-C war das Ergebnis."
 tech_Axis_MS_1:0 "Frühgeschichtliche Axis Mobile Suits"
 tech_Axis_MS_1_desc:0 "In der Vorbereitung von was der erste Neo Zeon Krieg bekamm, Axis begann ihre existieren Mobile Suits zu ändern um sie kampf fähig zu machen gegen die AEUG und der EFSF."
 tech_Axis_MS_2:0 "Frühgeschichtliche Neo Zeon War Mobile Suits"
 tech_Axis_MS_2_desc:0 "Weil von den Fehlern der Gaza Mobile Suit Reihe viel gelernt, Axis begann neue fortgeschritten Mobile Suits zu entwicklen die den Vorteil der numerische Unterlegenheit."
 tech_Axis_MS_3:0 "Mitt-NZW Mobile Suits"
 tech_Axis_MS_3_desc:0 "Inspiration für neue Entwürfe wurde von älteren Zeon Entwürfen genommen. Das ergab den Dreissen, ein Mobile Suit wie dem Dom, aber viel überlegend in jeder Art."
 tech_Axis_MS_4:0 "Spät-NZW Mobile Suits"
 tech_Axis_MS_4_desc:0 "Inspiration von älteren Entwürfen erzeugten der Zaku III und der ReGelgu, beide sind Fortsetzungen älteren Entwürfen aber sind unglaubich verbessert und fähiger zum besiegen aller AEUG oder EFSF Mobile Suit."
 tech_Axis_MS_5:0 "Nach-NZW Mobile Suits"
 tech_Axis_MS_5_desc:0 "Der Zenit von Axis Entwicklung, massenproduktionen von Mobile Suits fähig die Kraft nutzbarmachung vom Newtypes, und ein grosses und tödliches Arsenal für die Anderen zu tragen."
 tech_Axis_MA_1:0 "Nach-OYW Mobile Panzerung"
 tech_Axis_MA_1_desc:0 "Unmittelbar nach dem OYW Axis seine erste Mobile Panzerung schließlich beendete, Zero GR, eine schnelle ausübende Megaparticle Kanonen Biest."
 tech_Axis_MA_2:0 "Operation Stardust Mobile Panzerung"
 tech_Axis_MA_2_desc:0 "Hinführend zu Operation Stardust, Axis beendete die Arbeit an der Verbesserung der Zero GR und die Erschaffung des Neue Ziel."
 tech_Axis_MA_3:0 "Gryps Konflikt Mobile Panzerung"
 tech_Axis_MA_3_desc:0 "Aus den Lehren von dem Neue Ziel, machte Axis eine stärkere Variante, der Neue Ziel II."
 tech_Neo_MS_0:0 "Nach-OYW Remains"
 tech_Neo_MS_0_desc:0 "Nach der Niederlage am Ende des OYW war Zeon gezwungen, mit dem zu tun, was er noch übrig hatte."
 tech_Neo_MS_1:0 "Nach-NZW Remains"
 tech_Neo_MS_1_desc:0 "Im Anschluss an die Niederlage Hamans durch die AEUG und die Zerstörung der Glemy-Fraktion wurde ein Großteil der Ausrüstung von Zeon an Char's Bewegung weitergegeben."
 tech_Neo_MS_2:0 "Frühgeschichtliche Geara Doga Entwürf"
 tech_Neo_MS_2_desc:0 "Mit der Fokussierung auf den Erfolg des Zaku II entwarf Neo Zeon die Geara Doga, eine Jack-of-all-Trades-MS, wurde entworfen, um alles aufzunehmen, was die EFSF auf sie werfen konnte."
 tech_Neo_MS_3:0 "Geara Doga Varianten"
 tech_Neo_MS_3_desc:0 "Obwohl sich die Geara Doga bewährt hatte, zeigte sich, dass spezialisierte und gepanzerte Varianten erforderlich waren, um mit allen Möglichkeiten umzugehen."
 tech_Neo_MS_4:0 "Spät Geara Doga Entwürf"
 tech_Neo_MS_4_desc:0 "Die Geara Doga Familie wurde mit dem Geara Doga Kai geendet, der Höhepunkt des neuen Designs."
 tech_Neo_MS_5:0 "Nach Geara Doga Designs"
 tech_Neo_MS_5_desc:0 "Die Philosophie hinter der Geara Doga war unglaublich erfolgreich, und so künftige Neo Zeon Entwürfe wurden nach dem gleichen Grundsätze gemacht."
 tech_Neo_MA:0 "Neo Zeon Mobile Panzerung"
 tech_Neo_MA_desc:0 "Mobile Panzerung war niemals der Fokus von Char's Zeon, aber Sie erwiesen sich als äußerst fähig ihre eigene Entwürfe zu machen."
 tech_Neo_NT_MS_1:0 "Psycommu Testbetten"
 tech_Neo_NT_MS_1_desc:0 "Geändert Geara Dogas wurden von Neo Zeon benutzt, um alle Newtype Technologie zu testen."
 tech_Neo_NT_MS_2:0 "MSN-03 Jagd Doga"
 tech_Neo_NT_MS_2_desc:0 "Das Ergebnis von ungeheuren vielen Tests, die Jagd Doga ist der Höhepunkt der Geara Dogas Projekte."
 tech_Neo_NT_MS_3:0 "Psycoframe Testbetten"
 tech_Neo_NT_MS_3_desc:0 "Psychoframe Technologie, wurde zuerst beim Testen von der Geara Doga entwickelt und zunächst für ein Umwandlungsprojekt verwendet, der ReBawoo."
 tech_Neo_NT_MS_4:0 "MSN-04II Nightingale"
 tech_Neo_NT_MS_4_desc:0 "Ein gewaltig Mobile Suit, ähnlicher zu einer Mobile Panzerung, es war mächtig und schnell, obwohl Char bevorzugte eine leichtere, kleinere Version."
 tech_Neo_NT_MS_5:0 "MSN-04 Sazabi"
 tech_Neo_NT_MS_5_desc:0 "Char's Finale Mobile Suit, der Höhepunkt der Neo Zeon's Psycoframe projekt."
 tech_EFSF_MS_0:0 "Prototyp EFSF Mobile Suits"
 tech_EFSF_MS_0_desc:0 "Der erste Prototyp Mobile Suits, der die EFSF brauchte waren die Mobile Workers, RB-79 Ball. Die waren Lückenbüßer, weil die original Mobile Suit konnte man er schaffen."
 tech_EFSF_MS_1:0 "Frühgeschichtliche EFSF Mobile Suits"
 tech_EFSF_MS_1_desc:0 "Obwohl ursprünglich Zeon war stark dahinter in den Bereichen der Mobile Suits, die EFSF schließlich holte auf mit dem GM."
 tech_EFSF_MS_2:0 "Frühgeschichtliche-OYW EFSF Mobile Suits"
 tech_EFSF_MS_2_desc:0 "Während des OYW war die EFSF in der Lage, zahlreiche leistungsfähige MS wie die Gundam, Guncannon und Guntank zu produzieren."
 tech_EFSF_MS_3:0 "Mit-OYW EFSF Mobile Suits"
 tech_EFSF_MS_3_desc:0 ""
 tech_EFSF_MS_4:0 "Spät-OYW EFSF Mobile Suits"
 tech_EFSF_MS_4_desc:0 ""
 tech_EFSF_MS_5:0 "Nach-OYW EFSF Mobile Suits"
 tech_EFSF_MS_5_desc:0 "Nach dem Sieg während des OYW setzte die EFSF ihre MS-Technologie in einem rasanten Tempo fort."
 tech_Titans_MS_0:0 "Nach-Stardust Mobile Suits"
 tech_Titans_MS_0_desc:0 "Nach Operation Stardust die frühen Titans verwendet EFST Ausrüstung und Mobile Suits bis Sie neue Entwürfe machen konnten."
 tech_Titans_MS_1:0 "Frühgeschichtliche Titan-EFSF Mobile Suits"
 tech_Titans_MS_1_desc:0 "Die frühen Titans waren gezwungen eng zusammen mit der EFST zu kooperieren, führte zur Schaffung von viele Gelenkentwürfe."
 tech_Titans_MS_2:0 "Late Titan-EFSF Mobile Suits"
 tech_Titans_MS_2_desc:0 "Die frühen Titans waren gezwungen eng zusammen mit der EFST zu kooperieren, führte zur Schaffung von viele Gelenkentwürfe."
 tech_Titans_MS_3:0 "Granada Mobile Suits"
 tech_Titans_MS_3_desc:0 "Der Titan Basis in Granada entworf viele erfolgreiche Mobile Suits basierend auf einer Kombination von Zeon und EFSF Technologie, der Hizack bekamm das bemerkenswertestes Beispiel."
 tech_Titans_MS_4:0 "Anaheim Mobile Suits"
 tech_Titans_MS_4_desc:0 "Anaheim Electronics wurde so unter Druck gesetzt von den Titans, dass sie neue Mobile Suits produzieren mussten. Der Marasai wurde den Titans deshalb gegeben."
 tech_Titans_MS_5:0 "Late-Titan Mobile Suits"
 tech_Titans_MS_5_desc:0 "Nach der Putsch von Scirocco die Titans setzten fort mit experimentelle Entwürfe zu produzieren."
 tech_newtype_theory:0 "Der Newtype Theorie"
 tech_newtype_theory_desc:0 "Mit unserem Aufstieg in den Raum, eine neue Generation von Menschen erschien, als Newtype bekannt. Diese Menschen haben erhöhte räumliche Sinne, und möglicherweise verborgene psychische Kraft."
 tech_cyber_newtypes:0 "Cyber Newtypes"
 tech_cyber_newtypes_desc:0 "Durch eine etwas schreckliche Kombination von Drogen und Gehirnwäsche können wir die Menschen dazu zwingen, ihr Neustartpotential zu erreichen. Aber der Prozess lässt sie instabil."
 tech_psycommu:0 "Psycommu"
 tech_psycommu_desc:0 "Seit wir Newtypen entdeckt haben, hat das Militär den Juckreiz bekommen, um ihre Hände auf das volle Potential der psychischen Waffen zu bekommen."
 tech_efsf_newtype_theory:0 "Der Newtype Theorie"
 tech_efsf_newtype_theory_desc:0 "Mit unserem Aufstieg in den Raum, eine neue Generation von Menschen erschien, als Newtype bekannt. Diese Menschen haben erhöhte räumliche Sinne, und möglicherweise verborgene psychische Kraft."
