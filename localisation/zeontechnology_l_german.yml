 army_attachment_efsf_type62:0 "Type 62 MBT"
 army_attachment_efsf_type62_desc:0 "Der wichtigste MBT der EFSF. Ein doppelläufiges Monster, das mit allen Fahrzeugen zu machen.\n\n"
 army_attachment_efsf_ball:0 "Ball MS"
 army_attachment_efsf_ball_desc:0 "Der RB-79 Ball war der erste Versuch der Föderation, eine Waffe zu schaffen, die in der Lage war, Zeon MS zu bekämpfen.\n\n"
 army_attachment_efsf_core_fighter:0 "Core Fighter"
 army_attachment_efsf_core_fighter_desc:0 "Der FF-X7 Core Fighter war der Hauptblock der neuen Gundam-Einheiten. Allerdings war es mehr als fähig, als unabhängige Einheit zu kämpfen, und führte Vulkan Kanonen sowie zahlreiche Raketen.\n\n"
 army_attachment_efsf_guntank:0 "Guntank"
 army_attachment_efsf_guntank_desc:0 "Die erste Federation Mobile Suit, obwohl es kaum so genannt werden konnte. Der "Suit" war ein Tank mit zwei Kanonen und Vulkanen, sollte als Artillerie-Unterstützung dienen."
 army_attachment_efsf_guncannon:0 "Guncannon"
 army_attachment_efsf_guncannon_desc:0 "Der Guncannon sollte als mobiler Support für den Gundam dienen und könnte als erster echter EFSF Mobile Suit bezeichnet werden."
 army_attachment_efsf_gm:0 "GM"
 army_attachment_efsf_gm_desc:0 "Der GM war der erste massenproduktionen Mobile Suit produziert von der EFSF. Bewaffnet mit dem Strahlenkanonen, es war fähig gegen über alle Feinde, entweder als Mobile Suit, Fahrzeug, oder sogar als Raumschiff."
 army_attachment_efsf_gundam:0 "Gundam"
 army_attachment_efsf_gundam_desc:0 "Der Gundam war die Waffe, die den One Year War in die Gunst der Erdföderation brachte. Bewaffnet mit einer unermesslichen Menge von Waffen und fähig, aus jeder Schlacht zu lernen, die sie kämpfte, wurde sie von jeder Zeon-Einheit befürchtet."
 army_attachment_efsf_alex:0 "Gundam ALEX"
 army_attachment_efsf_alex_desc:0 "Die ALEX war ein Prototyp Mobile Suit entworfen und gebaut während der letzten Tage des One Year War. Es sollte als Ersatz für den veralteten Gundam dienen und wurde in jeder Hinsicht als überlegen angesehen. Allerdings hat es es nie an die Frontlinien aufgrund der Sabotage und das Ende des Krieges gemacht."
