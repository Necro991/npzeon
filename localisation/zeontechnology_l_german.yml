 tech_AMX_103:0 "AMX-103 Hamma Hamma"
 tech_AMX_103_desc:0 "Ein Prototyp Quasi-Psycommu Mobile Suit zur Einführung des Psycommu-Systems in den Standardeinsatz. Es ist mit Balkenklauen ausgestattet."
 tech_AMX_014:0 "AMX-014 Döven Wolf"
 tech_AMX_014_desc:0 "Ein Quasi-Psycommu-Anzug in Massenproduktion, der gestohlene Technologie mit dem praktischen Psycommu-Wissen von Axis's kombiniert. Es ist mit einer Megapartikelkanone ausgestattet."
 tech_AMS_119:0 "AMS-119 Geara Doga"
