 tech_AMX_003C:0 "AMX-003C Gaza-C"
 tech_AMX_003C_desc:0 "Ein zufällig entworfener mobiler Anzug basiert auf einem Baufahrzeug. Es ist mit einem schwachen Beam Rifle und einer 420er Bazooka ausgestattet."
 tech_AMX_006:0 "AMX-006 Gaza-D"
 tech_AMX_006_desc:0 "Eine große Verbesserung gegenüber dem Gaza-C. Es wurde zur Hauptstütze der Streitkräfte von Axis Mobile Suit. Es ist mit einem schwachen Strahlgewehr und einer 420er Bazooka ausgestattet."
 tech_AMX_007:0 "AMX-007 Gaza-E"
 tech_AMX_007_desc:0 "Dieser Anzug, der zur gleichen Zeit entwickelt wurde wie der Ga-Zowmn, betonte die Mobilität. Es ist mit einem Strahlgewehr und einer 420mm Bazooka ausgestattet."
 tech_AMX_008:0 "AMX-008 Ga-Zowmn"
 tech_AMX_008_desc:0 "Der Höhepunkt der Gaza-Serie, dieser Anzug war schwerer und besser bewaffnet. Es ist mit einem Strahlgewehr und einer 420mm Bazooka ausgestattet."
 tech_AMX_011:0 "AMX-011 Zaku III"
 tech_AMX_011_desc:0 "Ein Zaku, das von Axis entwickelt wurde. Es ist mit einem Strahlgewehr und einer 420mm Bazooka ausgestattet."
 tech_AMX_011S:0 "AMX-011 Zaku III maßgeschneidert"
 tech_AMX_011S_desc:0 "Eine maßgeschneiderte Version der Zaku III mit viel mehr Leistung. Es ist mit einem Strahlgewehr und einer 420mm Bazooka ausgestattet."
 tech_AMX_011C:0 "AMX-011 Zaku III Late Type"
 tech_AMX_011C_desc:0 "Die letzte Variante von Zaku III. Es wurde schließlich als Basis für die Geara Doga-Serie verwendet. Es ist mit einem Strahlgewehr und einer 420mm Bazooka ausgestattet."
 tech_AMX_101:0 "AMX-101 Galluss-J"
 tech_AMX_101_desc:0 "Ein Axis-Anzug, der für Nahkampf- und Aufräumarbeiten entwickelt wurde. Es ist mit einem Strahlgewehr ausgestattet."
 tech_AMX_101K:0 "AMX-101K Galluss-K"
