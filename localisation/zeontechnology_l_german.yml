 START_SCREEN_Zeon:0 "Der One Year War war der einzig größte und verheerende Konflikt des Universal Century, sowohl in der Zahl der militärischen Opfer als auch in der Zivilbevölkerung. Es begann am 3. Januar UC 0079, als das Fürstentum Zeon Überraschungsangriffe gegen das Territorium der Erde begann.\n\n Der Wendepunkt des Krieges war im November, als der Erdverband die Operation Odessa ins Leben rief, eine Gegenoffensive gegen Zeon-Streitkräfte in Osteuropa. Mit völlig konventionellen Kräften, wurde die Erde-Vereinigung besiegt und zwingt viel von ihrer Kraft zum zurückziehen oder zur kapitulieren. Bald danach startete Zeon seine eigene Gegenoffensive und attackierte zuerst das EFSF-Hauptquartier bei Luna II und besiegte dann die in Jaburo versammelten Föderationskräfte. Nach der Niederlage der Föderation in Jaburo hat sich die Föderation offiziell ergeben und den Krieg am 1. Januar, UC 0080, beendet.\n\n Darüber hinaus gab es einen plötzlichen Durchbruch in der Warp-Technik."
 EMPIRE_DESIGN_Zeon:0 "Das Fürstentum von Zeon"
 EMPIRE_DESIGN_Zeon_desc:0 "Nach einem Zeon-Sieg im One Year War übernahm Gihren Zabi die Herrschaft über das Fürstentum und führte zu einer stark zentralisierten, militaristischen Zukunft für die Menschheit. Als der erste Warpantrieb entstand, sprang Gihren auf die Möglichkeit, Menschen noch weiter ins Weltall zu schicken. Die Zukunft von Zeon kann nicht hell sein, aber es wird stark sein."	
 START_SCREEN_NeoZeon:0 "Der Sieg von Char über der Erdföderation und die nachträgliche Vernichtung von dem meistem Leben auf der Welt durch das fallen von Axis, es hat die Menscheit ins Weltall gezwungen, und es hat das Potenzial des Newtype angenomen."
 EMPIRE_DESIGN_NeoZeon:0 "Neo Zeon"
 EMPIRE_DESIGN_NeoZeon_desc:0 "Nach dem Scheitern aller früheren Zeon-Bewegungen und der Degradierung der Erde, kehrte Char Aznable zurück um Neo Zeon zur Herrlichkeit zu führen. Nach dem Besiegen der EFSF Londo Bell Taskforce, Char sank die Asteroid-Axis auf die Erde und startete einen nuklearen Winter. Mit Nirgendwohin zurückzukehren, muss die Menschheit die Sterne ahnnamen oder sonst absterben."
 START_SCREEN_Axis:0 "Nachdem sie Ihren Halt, nach einer zweiten Invasion in Dakar gestartet hatte, auf die Erde verfestigt hatte, ist Haman Karn nun der unumstrittene Herrscherin der Menschheit. Die Invasion war teuer, aber Haman hat die monumentale Aufgabe des Wiederaufbaus der Erde und der Kolonien begonnen. Mit aller Erdkraft und Spacenoiden hinter ihr, gibt es wenig was nicht gemacht werden kann."
 EMPIRE_DESIGN_Axis:0 "Axis Zeon"
 EMPIRE_DESIGN_Axis_desc:0 "Der Exodus zu Axis nach Zeons Niederlage im One Year War hat Haman Karn tief betroffen. Als sie volljährig wurde, sammelte sie Spacenoiden zu einer neuen Zeon-Bewegung und baute ihren zerstörten Stolz und ihre Macht wieder auf. Zerschmettert sowohl der AEUG und die Titans, sie geht auf die Erde los, erobert sie, und bringt Ruhm zu Zeon."
 START_SCREEN_EFSF:0 "Nach dem Sieg der Erdbundes im One Year War versöhnten sich die Kolonien und die Erde und begannen zusammen zu arbeiten, um den Planeten und die Zukunft der Menschheit zu retten. Bright Noa, ein angesehener Veteran, wurde zum neuen Premierminister gewählt. Mit der Entdeckung der Warp Reise kann die Menschheit nach den Sternen reichen."
 EMPIRE_DESIGN_EFSF:0 "Erdföderation"
 EMPIRE_DESIGN_EFSF_desc:0 "Nach dem Sieg der Erdföderation im One Year War begannen die Kolonien und die Erde versöhnt und begannen zusammen zu arbeiten, um den Planeten und die Zukunft der Menschheit zu retten. Bright Noa, ein angesehener Veteran, wurde zum neuen Premierminister gewählt. Mit der Entdeckung der Warp Reise kann die Menschheit für die Sterne greifen."
 START_SCREEN_Titans:0 "Paptimus Scirocco, der Mann von Jupiter, ergriff Befehl über die Titans im Jahre 0088 nach der Ermordung von Jamitov Hymen. Seine schnelle Vernichtung der AEUG und Axis Zeon hat ihm die vollständige Kontrolle über die Erde gegeben und die Unterstützung der Titans, eine Elite-Militär-Organisation."
 EMPIRE_DESIGN_Titans:0 "Die Titans"
