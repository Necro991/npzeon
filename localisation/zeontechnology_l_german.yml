 tech_MS_05B:0 "MS-05B Zaku I"
 tech_MS_05B_desc:0 "Der Vater aller Mobile Suits, der MS-05B Zaku I war die erste Massenproduktion MS. Es ist ausgestattet mit einem 100mm Maschinengewehr und Sturmfausts."
 tech_MS_06A:0 "MS-06A Zaku II"
 tech_MS_06A_desc:0 "Eine Verfeinerung der Zaku I, obwohl sie als unzureichend galt. Es ist mit einem 105mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_06C:0 "MS-06C Zaku II"
 tech_MS_06C_desc:0 "Ein Jahr vor dem Einjährigen Krieg gegründet, bildete es den Kern des frühen Zeon MS Corps. Es ist mit einem 120mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_06F:0 "MS-06F Zaku II"
 tech_MS_06F_desc:0 "Das Rückgrat von Zeons Armee und die Basis für fast jeden Zeon-Massenproduktionsanzug. Es ist mit einem 120mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_06F2:0 "MS-06F2 Zaku II"
 tech_MS_06F2_desc:0 "Eine agilere Variante des MS-06F. Es ist mit einem 120mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_06FZ:0 "MS-06FZ Zaku II Kai"
 tech_MS_06FZ_desc:0 "Ein Produkt des United Maintenance Plans, der Zaku II Kai, war das am effizientesten entwickelte Zaku-Modell. Es ist mit einem 90mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_06R_1A:0 "MS-06R-1A HMT"
 tech_MS_06R_1A_desc:0 "Ein limitierter Produktionstyp mit hoher Mobilität, der fast ausschließlich Assen gegeben wurde. Es ist mit einem 120mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_06R_2:0 "MS-06R-2 Zaku II HMT"
 tech_MS_06R_2_desc:0 "Als Ersatz für den Zaku II gedacht, wurde er stattdessen Assen gegeben, bis der Gelgoog hergestellt werden konnte. Es ist mit einem 120mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_06R_2P:0 "MS-06R-2P Zaku II HMTT"
 tech_MS_06R_2P_desc:0 "Ein stark modifizierter High-Mobility-Typ, der als Testumgebung für die Action Zaku verwendet wird. Es ist mit einem 120mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_06R_3S:0 "MS-06R-3S Zaku II HMT"
 tech_MS_06R_3S_desc:0 "Der Prototyp Gelgoog, speziell entwickelt, um dem Gundam entgegenzuwirken. Es ist mit einem Beam Rifle und 360mm Bazooka ausgestattet."
 tech_MS_14A:0 "MS-14A Gelgoog"
 tech_MS_14A_desc:0 "Die erste Massenproduktion Zeon MS um ein Strahlgewehr zu verwenden, war der Gelgoog dem Gundam überlegen. Es ist mit einem Beam Rifle und 360mm Bazooka ausgestattet."
 tech_MS_14B:0 "MS-14B Gelgoog HMT"
 tech_MS_14B_desc:0 "Eine hochmobile Verfeinerung des Gelgoogs, wurde es Ass Piloten für Feldversuche gegeben. Es ist mit einem Beam Rifle und 360mm Bazooka ausgestattet."
 tech_MS_14BR:0 "MS-14BR Gelgoog HMT A Baoa Qu"
 tech_MS_14BR_desc:0 "Eine weniger gepanzerte Version des Gelgoog B wurde dem Chimera Corps gegeben. Es ist mit einem Beam Rifle und 360mm Bazooka ausgestattet."
 tech_MS_14F:0 "MS-14F Gelgoog Marine"
 tech_MS_14F_desc:0 "Eine stark modifizierte Gelgoog-Variante mit verbesserter Panzerung und außergewöhnlicher Leistung. Es ist mit einem Beam Rifle und 360mm Bazooka ausgestattet."
 tech_MS_14JG:0 "MS-14Jg Gelgoog Jäger"
 tech_MS_14JG_desc:0 "Als Produkt des United Maintenance Plans war der Gelgoog Jäger das am effizientesten entwickelte Gelgoog-Modell. Es ist mit einem Beam Rifle und 360mm Bazooka ausgestattet."
 tech_MS_06RD_4:0 "MS-06RD Zaku II HMTT"
 tech_MS_06RD_4_desc:0 "Der Prototyp Rick Dom, entworfen, um die Machbarkeit einer Raumvariante des Doms zu testen. Es ist mit einem 120mm Maschinengewehr und 280mm Bazooka ausgestattet."
 tech_MS_09R:0 "MS-09R Rick Dom"
 tech_MS_09R_desc:0 "Eine Raumvariante des Doms, dessen Schwebeflugdüsen durch Triebwerke ersetzt wurden. Es ist mit einem 120mm Maschinengewehr und 360mm Bazooka ausgestattet."
 tech_MS_09R_2:0 "MS-09R-2 Rick Dom II"
 tech_MS_09R_2_desc:0 "Ein Produkt des United Maintenance Plans, der Rick Dom II, war der am effizientesten gestaltete Dom. Es ist mit einem 90mm Maschinengewehr und 360mm Bazooka ausgestattet."
 tech_MS_06K:0 "MS-06K Zaku Kanone"
 tech_MS_06K_desc:0 "Eine Artillerie-Variante der Zaku II. Es ist entweder mit einer 180mm Kanone oder einer Gatling Gun ausgestattet."
 tech_MS_09K:0 "MS-09K Dom Kanone"
 tech_MS_09K_desc:0 "Eine Artillerie-Variante des Doms. Es ist entweder mit einer 180mm Kanone oder zwei kurzgeschossenen Kanonen ausgestattet."
 tech_MS_14C:0 "MS-14C Gelgoog Kanone"
 tech_MS_14C_desc:0 "Eine Artillerie-Variante des Gelgoog. Es ist mit einer Strahlkanone ausgestattet."
 tech_MP_02A:0 "MP-02A Oggo"
 tech_MP_02A_desc:0 "Das Zeon-Äquivalent des Balls, spät in der OYW entwickelt. Es ist Ausgestattet mit 120mm Maschinengewehr und 280mm Bazooka."
 tech_MS_21C:0 "MS-21C Dra-C"
 tech_MS_21C_desc:0 "Ein abgespeckter Mobile Suit, der viele ältere Teile ausnutzt. Es ist mit einem 40mm Vulcan ausgestattet."
 tech_MS_21D1:0 "MS-21D1 Dra-C maßgeschneidert"
 tech_MS_21D1_desc:0 "Ein abgespeckter Mobile Suit, der viele ältere Teile nutzt und stark angepasst wird. Es ist mit 120mm Gatling Kanonen und Raketenhülsen ausgestattet."
 tech_MS_17:0 "MS-17 Galbaldy Alpha"
 tech_MS_17_desc:0 "Der vorgeschlagene Zimmad-Zähler zum Gelgoog. Es ist mit einem Strahlgewehr und einer 420-mm-Bazooka ausgestattet."
 tech_MS_17R:0 "MS-17R Galbaldy Alpha HMT"
 tech_MS_17R_desc:0 "Eine Aufwertung des Galbaldy, wodurch es leichter zu manövrieren ist. Es ist mit einem Strahlscharfschützengewehr und einer 420-mm-Bazooka ausgestattet."
 tech_MS_11:0 "MS-11 Aktion Zaku"
 tech_MS_11_desc:0 "Ein Ersatz für den Zaku II, der vom Gelgoog geschlagen wurde. Es ist mit ein Strahlengewehr und 360mm Bazooka ausgestattet."
 tech_MS_18E:0 "MS-18E Kämpfer"
 tech_MS_18E_desc:0 "Ein schneller Angriff MS für Infiltration und schnelle Streiks konzipiert. Es trägt eine vernichtende Bewaffnung."
 tech_MS_15A:0 "MS-15A Gyan"
 tech_MS_15A_desc:0 "Das erste Serienmodell der Gyan, ein mobiler Nahkampfanzug."
 tech_MS_15B:0 "MS-15B Gyan HMT"
 tech_MS_15B_desc:0 "Eine hochmobile Variante des Gyan, die auf Wendigkeit ausgelegt ist."
 tech_MS_15F:0 "MS-15F Gyan Marine"
 tech_MS_15F_desc:0 "Eine späte OYW-Variante der Gyan, rationalisiert für einfache Produktion"
 tech_MS_15KG:0 "MS-15Kg Gyan Krieger"
 tech_MS_15KG_desc:0 "Der Höhepunkt von United Maintenance Plans Arbeit an der Gyan, der leistungsstärksten Version des Anzugs."
 tech_EMS_10:0 "EMS-10 Zudah"
