 tech_RGM_79Q_Hazel:0 "RGM-79Q GM Quel Hazel Reserve"
 tech_RGM_79Q_Hazel_desc:0 "Das Prototyp-Hazel-Modell und die Grundlinie der gesamten Serie. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RGM_79CR:0 "RGM-79CR GM Kai HMT"
 tech_RGM_79CR_desc:0 "Eine weitere modifizierte Prototypversion des GM Kai, entworfen mit größerer Manövrierbarkeit. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_178:0 "RX-178 Gundam Mk-II"
 tech_RX_178_desc:0 "Der direkte Nachkomme der ursprünglichen Gundam-Entwicklung, gebaut für die Titans. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RGM_79SC:0 "RGM-79SC GM Scharfschütze maßgeschneidert"
 tech_RGM_79SC_desc:0 "Weithin betrachtet, um der beste Anzug des einjährigen Krieges zu sein. Es ist mit einem Strahlscharfschützengewehr ausgestattet."
 tech_RGM_79SP:0 "RGM-79SP GM Scharfschütze II"
 tech_RGM_79SP_desc:0 "Ein Scharfschützenanzug basierend auf dem GM Command. Es ist mit einem Strahlscharfschützengewehr ausgestattet."
 tech_RGM_79SR:0 "RGM-79SR GM Scharfschütze III"
 tech_RGM_79SR_desc:0 "Eine Umwandlung der GM Kai HMT in eine Scharfschützen-Ausführung. Es ist mit einem Strahlscharfschützengewehr ausgestattet."
 tech_RGM_79SR_HMT:0 "RGM-79SR GM Scharfschütze III HMT"
 tech_RGM_79SR_HMT_desc:0 "Eine verbesserte Ausführung des GM Scharfschütze III, die für bessere Manövrierfähigkeit sorgt. Es ist mit einem Strahlscharfschützengewehr ausgestattet."
 tech_MSA_003:0 "MSA-003 Nemo"
 tech_MSA_003_desc:0 "Ein von Anaheim entworfener Mobile Suit, der auf dem GM II und GM Scharfschütze II basiert. Es ist mit einem Strahlgewehr und Clay Bazooka ausgestattet."
 tech_MSA_004:0 "MSA-004 Nemo II"
 tech_MSA_004_desc:0 "Ein Prototyp eines verbesserten Nemo für die AEUG. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RMS_179:0 "RMS-179 GM II"
 tech_RMS_179_desc:0 "Ein Upgrade-Paket für den Original-GM, das das Original in jeder Hinsicht verbessert. Es ist mit einem Strahlgewehr und 380mm Bazooka ausgestattet."
 tech_RGM_86R:0 "RGM-86R GM III"
 tech_RGM_86R_desc:0 "Ein stark verbessertes GM II, das die Lehren aus dem Design des Gundam Mk-II gezogen hat. Es ist mit einem Strahlgewehr und Raketengeschossen ausgestattet."
 tech_RGM_86R_Nouvel:0 "RGM-86R GM III Nouvel"
 tech_RGM_86R_Nouvel_desc:0 "Ein völlig neues Design, das auf dem GM III basiert und für die Verwendung durch die AEUG entwickelt wurde. Es ist mit einem Strahlgewehr und Raketengeschossen ausgestattet."
 tech_RGM_89:0 "RGM-89 Jegan"
 tech_RGM_89_desc:0 "Der Nachfolger der GM-Linie ist leichter und wendiger als jeder seiner Vorgänger. Es ist mit einem Strahlgewehr und Raketengeschossen ausgestattet."
 tech_RMS_106:0 "RMS-106 Hizack"
 tech_RMS_106_desc:0 "Ein Massenanfertigungsanzug, der nach der Übernahme von Zeonic von Anaheim entworfen wurde. Es ist mit einem Strahlgewehr und 380mm Bazooka ausgestattet."
 tech_RMS_106CS:0 "RMS-106CS Hizack maßgeschneidert"
 tech_RMS_106CS_desc:0 "Eine besser manövrierfähige maßgeschneiderte Version des Hizack. Es ist mit einem Strahlgewehr und Strahlwerfer ausgestattet."
 tech_RMS_106C:0 "RMS-106C Hizack Kanone"
 tech_RMS_106C_desc:0 "Eine Variante des Hiazck für die Artillerieunterstützung ausgestattet. Es ist mit einer 240mm Kanone ausgestattet."
 tech_RX_107:0 "RX-107 Rosette"
 tech_RX_107_desc:0 "Ein Prototypersatz für den Hizack. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RMS_108:0 "RMS-108 Marasai"
 tech_RMS_108_desc:0 "Der Nachfolger des Hizack, mit großen Verbesserungen gegenüber seinem Vorgänger. Es ist mit einem Strahlgewehr und Fedayeen Gewehr ausgestattet."
 tech_RMS_156:0 "RMS-156 Griffon"
 tech_RMS_156_desc:0 "Eine späte Titans-Aufwertung des Marasai. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_78GP01Fb:0 "RX-78GP01-Fb Gundam Zephyranthes"
 tech_RX_78GP01Fb_desc:0 "Ein Gundam wurde sowohl für den Land- als auch für den Weltraumeinsatz entwickelt. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_78GP01Fa:0 "RX-78GP01-Fa Gundam Zephyranthes Volle Rüstung"
 tech_RX_78GP01Fa_desc:0 "Ein Upgrade des original GP01 mit dem System Volle Rüstung. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_78GP02:0 "RX-78GP02A Gundam Physalis"
 tech_RX_78GP02_desc:0 "Ein Gundam wurde als Atomwaffenplattform konzipiert. Es ist mit einem Atomsprengkopf, einem MLRS-System und einer Strahlenbazooka ausgestattet."
 tech_RX_78GP03S:0 "RX-78GP03S Gundam Dendrobium Stamen"
 tech_RX_78GP03S_desc:0 "Ein Gundam entworfen als die Steuereinheit für das Dendrobium. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RX_78GP04G:0 "RX-78GP04G Gundam Gerbera"
 tech_RX_78GP04G_desc:0 "Ein Hochgeschwindigkeitsangriff Gundam basiert auf Zeon Taktiken. Es ist mit einem Strahlgewehr ausgestattet."
 tech_RGM_79FP:0 "RGM-79FP GM Stürmer"
