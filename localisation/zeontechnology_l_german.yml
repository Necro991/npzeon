 tech_AMX_107:0 "AMX-107 Bawoo"
 tech_AMX_107_desc:0 "Ein Axis Mobile Suit basiert auf dem Zeta-Projekt. Es ist mit Strahlgewehr ausgestattet."
 tech_AMX_107R:0 "AMX-107R ReBawoo"
