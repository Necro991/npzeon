 zeonic:0 "Zeonic Hauptquartier"
 zeonic_desc:0 "Das Hauptquartier von Zeonic, das Hauptunternehmen für Design und Produktion von Mobile Suit des Fürstentums Zeon. Sie produzierten viele der kultigsten Mobile Suits, einschließlich der Zaku II und der Gelgoog."
 zimmad:0 "Zimmad Hauptquartier"
 zimmad_desc:0 "Das Hauptquartier von Zimmad, der Hauptkonkurrent von Zeonic. Diese Firma entwarf viele der frühen Hochleistungsmobilanzüge von Zeon, einschließlich der Zudah, Dom und Gyan."
 mip:0 "MIP Hauptquartier"
 mip_desc:0 "Der Hauptsitz von MIP, der Firma, die die meisten Zeon-Waffen entwarf, sowie viele seiner mobilen Rüstungen und Marine Mobile Suits."
 anaheim:0 "Anaheim Electronics"
 anaheim_desc:0 "Der Hauptsitz von Anaheim Electronics, der produktivsten Mobile Suit Company aller Zeiten. Es absorbierte alle alten Zeon-Firmen und entwarf viele der Gundams."
