 army_attachment_axis_attachment_2_desc:0 "Der HT-01B Magella Angriff war der Hauptpanzer des Fürstentums der Zeon-Streitkräfte während des One Year War.\n\n"
 army_attachment_axis_attachment_3:0 "Zaku I" 
